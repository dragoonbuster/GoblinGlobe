<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Globe - Domain Finder</title>
    <script>
        // Simple router for UI variations
        const path = window.location.pathname;
        const match = path.match(/\/ui\/(\d+)/);
        
        if (match) {
            const uiNumber = parseInt(match[1]);
            if (uiNumber === 2) {
                window.location.replace(`/ui/${uiNumber}/index.html`);
            } else {
                // Redirect any other UI number to the main UI #2
                window.location.replace('/ui/2/index.html');
            }
        } else if (path === '/' || path === '/index.html') {
            window.location.replace('/ui/2/index.html');
        }
    </script>
</head>
<body>
    <h1>Redirecting to Goblin Globe UI...</h1>
</body>
</html>
