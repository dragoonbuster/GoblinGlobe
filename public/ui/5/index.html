<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOBLIN GLOBE - 8-Bit Domain Finder</title>
    <style>
        @font-face {
            font-family: 'PixelFont';
            src: url('data:font/truetype;charset=utf-8;base64,') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #1a1a2e 25%, #16213e 25%, #16213e 50%, #1a1a2e 50%, #1a1a2e 75%, #16213e 75%);
            background-size: 8px 8px;
            color: #00ff00;
            overflow-x: hidden;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            background: linear-gradient(
                transparent 0%,
                rgba(0, 255, 0, 0.03) 50%,
                transparent 100%
            );
            background-size: 100% 2px;
            animation: scanline 0.1s linear infinite;
            z-index: 1000;
        }
        
        @keyframes scanline {
            0% { background-position: 0 0; }
            100% { background-position: 0 2px; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .pixel-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 2px 2px 0px #000, 4px 4px 0px #333;
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 0px #000, 4px 4px 0px #333, 0 0 10px #ff6b35; }
            to { text-shadow: 2px 2px 0px #000, 4px 4px 0px #333, 0 0 20px #ff6b35, 0 0 30px #ff6b35; }
        }
        
        .goblin-sprite {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: #4a90e2;
            border: 2px solid #000;
            position: relative;
            margin: 0 10px;
            animation: bounce 1s ease-in-out infinite;
        }
        
        .goblin-sprite::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 8px;
            width: 6px;
            height: 6px;
            background: #fff;
            border: 1px solid #000;
        }
        
        .goblin-sprite::after {
            content: '';
            position: absolute;
            top: 6px;
            right: 8px;
            width: 6px;
            height: 6px;
            background: #fff;
            border: 1px solid #000;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        
        .pixel-panel {
            background: #0f3460;
            border: 4px solid #00ff00;
            border-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8"><rect width="8" height="8" fill="%2300ff00"/><rect x="2" y="2" width="4" height="4" fill="%230f3460"/></svg>') 4;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 0 2px #000, 0 0 0 6px #00ff00;
        }
        
        .pixel-form {
            display: grid;
            gap: 16px;
        }
        
        .pixel-label {
            color: #00ff00;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
            text-shadow: 1px 1px 0px #000;
        }
        
        .pixel-input {
            background: #000;
            border: 3px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 12px;
            width: 100%;
            outline: none;
            transition: all 0.2s;
        }
        
        .pixel-input:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 2px #ff6b35, inset 0 0 10px rgba(255, 107, 53, 0.2);
            color: #ff6b35;
        }
        
        .pixel-textarea {
            background: #000;
            border: 3px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 12px;
            width: 100%;
            height: 80px;
            resize: none;
            outline: none;
            transition: all 0.2s;
        }
        
        .pixel-textarea:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 2px #ff6b35, inset 0 0 10px rgba(255, 107, 53, 0.2);
            color: #ff6b35;
        }
        
        .controls-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .extensions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 8px;
        }
        
        .pixel-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        
        .pixel-checkbox input {
            display: none;
        }
        
        .checkbox-sprite {
            width: 16px;
            height: 16px;
            background: #000;
            border: 2px solid #00ff00;
            margin-right: 8px;
            position: relative;
        }
        
        .pixel-checkbox input:checked + .checkbox-sprite {
            background: #00ff00;
        }
        
        .pixel-checkbox input:checked + .checkbox-sprite::after {
            content: 'âœ“';
            position: absolute;
            top: -2px;
            left: 1px;
            color: #000;
            font-size: 12px;
            font-weight: bold;
        }
        
        .pixel-button {
            background: linear-gradient(180deg, #ff6b35 0%, #e55a2b 100%);
            border: 3px solid #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 16px 24px;
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
            text-shadow: 1px 1px 0px #000;
            box-shadow: 0 4px 0 #b8441f, 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .pixel-button:hover {
            transform: translateY(1px);
            box-shadow: 0 3px 0 #b8441f, 0 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .pixel-button:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #b8441f, 0 0 4px rgba(0, 0, 0, 0.3);
        }
        
        .pixel-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 0 #444, 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .loading-panel {
            text-align: center;
            padding: 40px;
        }
        
        .loading-sprite {
            width: 48px;
            height: 48px;
            background: #ff6b35;
            border: 3px solid #000;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 16px;
            background: #000;
            border: 2px solid #00ff00;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00 0%, #ff6b35 100%);
            width: 0%;
            transition: width 0.3s ease;
            animation: progressGlow 1s ease-in-out infinite alternate;
        }
        
        @keyframes progressGlow {
            from { box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.5); }
            to { box-shadow: inset 0 0 20px rgba(255, 107, 53, 0.8); }
        }
        
        .results-panel {
            margin-top: 20px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .pixel-badge {
            background: #ff6b35;
            color: #fff;
            border: 2px solid #000;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 1px 1px 0px #000;
        }
        
        .domain-grid {
            display: grid;
            gap: 12px;
        }
        
        .domain-card {
            background: #0f3460;
            border: 3px solid;
            padding: 16px;
            position: relative;
            transition: all 0.2s;
        }
        
        .domain-card.available {
            border-color: #00ff00;
            box-shadow: 0 0 0 1px #000, 0 0 10px rgba(0, 255, 0, 0.3);
        }
        
        .domain-card.taken {
            border-color: #ff4757;
            box-shadow: 0 0 0 1px #000, 0 0 10px rgba(255, 71, 87, 0.3);
        }
        
        .domain-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 0 1px #000, 0 4px 15px rgba(0, 255, 0, 0.4);
        }
        
        .domain-name {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            text-shadow: 1px 1px 0px #000;
        }
        
        .domain-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .quality-score {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .score-badge {
            background: #ff6b35;
            color: #fff;
            border: 2px solid #000;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        
        .mini-button {
            background: #4a90e2;
            border: 2px solid #000;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            padding: 6px 12px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        
        .mini-button:hover {
            background: #357abd;
            transform: translateY(-1px);
        }
        
        .mini-button.register {
            background: #2ed573;
        }
        
        .mini-button.register:hover {
            background: #1dd65a;
        }
        
        .error-panel {
            background: #ff4757;
            border: 3px solid #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 0px #000;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #0f3460;
            border: 3px solid #00ff00;
            color: #00ff00;
            padding: 12px 16px;
            font-weight: bold;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            max-width: 300px;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.success {
            border-color: #2ed573;
            color: #2ed573;
        }
        
        .toast.error {
            border-color: #ff4757;
            color: #ff4757;
        }
        
        .toast.warning {
            border-color: #ffa502;
            color: #ffa502;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .controls-row {
                grid-template-columns: 1fr;
            }
            
            .extensions-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .credits {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }
        
        .pixel-divider {
            height: 8px;
            background: repeating-linear-gradient(
                90deg,
                #00ff00 0px,
                #00ff00 8px,
                transparent 8px,
                transparent 16px
            );
            margin: 20px 0;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="container">
        <div class="pixel-header">
            <div class="goblin-sprite"></div>
            <h1 class="title">GOBLIN GLOBE</h1>
            <div class="goblin-sprite"></div>
            <p style="color: #4a90e2; font-weight: bold; margin-top: 10px;">8-BIT DOMAIN FINDER</p>
        </div>
        
        <div class="pixel-panel">
            <form id="generateForm" class="pixel-form">
                <div>
                    <label class="pixel-label">Quest Description</label>
                    <textarea 
                        id="prompt" 
                        class="pixel-textarea"
                        placeholder="Describe your domain quest... e.g. 'combine magical creatures like dragonwolf'"
                        required
                    ></textarea>
                </div>
                
                <div class="controls-row">
                    <div>
                        <label class="pixel-label">Spell Count</label>
                        <input 
                            type="number" 
                            id="count" 
                            class="pixel-input"
                            min="1" 
                            max="20" 
                            value="10"
                        >
                    </div>
                    
                    <div>
                        <label class="pixel-label">Magic Extensions</label>
                        <div class="extensions-grid">
                            <label class="pixel-checkbox">
                                <input type="checkbox" name="extensions" value=".com" checked>
                                <div class="checkbox-sprite"></div>
                                .com
                            </label>
                            <label class="pixel-checkbox">
                                <input type="checkbox" name="extensions" value=".net">
                                <div class="checkbox-sprite"></div>
                                .net
                            </label>
                            <label class="pixel-checkbox">
                                <input type="checkbox" name="extensions" value=".org">
                                <div class="checkbox-sprite"></div>
                                .org
                            </label>
                            <label class="pixel-checkbox">
                                <input type="checkbox" name="extensions" value=".io">
                                <div class="checkbox-sprite"></div>
                                .io
                            </label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" id="generateButton" class="pixel-button">
                    <span id="buttonText">CAST SPELL</span>
                </button>
            </form>
        </div>
        
        <div id="loading" class="pixel-panel loading-panel hidden">
            <div class="loading-sprite"></div>
            <div class="pixel-label" id="loadingMessage">Casting magical spells...</div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="pixel-label">Quest Step 1 of 3</div>
        </div>
        
        <div id="results" class="results-panel hidden">
            <div class="pixel-divider"></div>
            
            <div class="results-header">
                <h2 class="pixel-label" style="font-size: 18px;">TREASURE FOUND!</h2>
                <div style="display: flex; gap: 12px;">
                    <button id="exportBtn" class="mini-button">Export</button>
                    <button id="copyAllBtn" class="mini-button">Copy All</button>
                    <button id="newSearchBtn" class="mini-button">New Quest</button>
                </div>
            </div>
            
            <div id="availableSection" class="hidden">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 16px;">
                    <h3 class="pixel-label" style="color: #00ff00;">Available Domains</h3>
                    <span id="availableCount" class="pixel-badge">0</span>
                </div>
                <div id="availableList" class="domain-grid"></div>
            </div>
            
            <div id="takenSection" class="hidden" style="margin-top: 30px;">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 16px;">
                    <h3 class="pixel-label" style="color: #ff4757;">Taken Domains</h3>
                    <span id="takenCount" class="pixel-badge">0</span>
                </div>
                <div id="takenList" class="domain-grid"></div>
            </div>
        </div>
        
        <div id="error" class="error-panel hidden"></div>
        
        <div class="credits">
            <div class="pixel-divider"></div>
            <p>GOBLIN GLOBE v1.0 - Powered by 8-bit Magic</p>
            <p>Use WASD keys for retro navigation</p>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
