<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Globe - Art Deco Domain Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            line-height: 1.6;
        }

        body {
            font-family: 'Playfair Display', serif;
            color: #000000;
            background: linear-gradient(135deg, #F5F5DC 0%, #E8E1D5 25%, #F5F5DC 50%, #E8E1D5 75%, #F5F5DC 100%);
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }

        /* Art Deco Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                radial-gradient(circle at 25% 25%, #D4AF37 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #D4AF37 2px, transparent 2px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            z-index: -1;
        }

        /* Art Deco Container */
        .art-deco-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
        }

        /* Ornamental Border */
        .ornamental-border {
            border: 3px solid #D4AF37;
            border-image: linear-gradient(45deg, #D4AF37, #F4E98C, #D4AF37, #B8860B) 1;
            background: linear-gradient(145deg, rgba(245,245,220,0.95), rgba(255,255,255,0.95));
            box-shadow: 
                inset 0 0 20px rgba(212,175,55,0.1),
                0 10px 30px rgba(0,0,0,0.1),
                0 0 0 1px rgba(212,175,55,0.2);
            position: relative;
            backdrop-filter: blur(10px);
        }

        .ornamental-border::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #D4AF37, transparent, #D4AF37, transparent, #D4AF37);
            border-radius: 10px;
            z-index: -1;
            opacity: 0.3;
        }

        /* Art Deco Header */
        .art-deco-header {
            text-align: center;
            padding: 60px 40px;
            position: relative;
            background: linear-gradient(135deg, rgba(212,175,55,0.1), rgba(245,245,220,0.1));
            border-bottom: 2px solid #D4AF37;
        }

        .art-deco-header::before,
        .art-deco-header::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }

        .art-deco-header::before {
            left: 40px;
        }

        .art-deco-header::after {
            right: 40px;
        }

        /* Goblin Globe Typography */
        .logo-text {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            background: linear-gradient(45deg, #D4AF37, #F4E98C, #B8860B, #D4AF37);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: goldShimmer 3s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 0.1em;
            position: relative;
        }

        @keyframes goldShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: 1.2rem;
            color: #000000;
            margin-top: 20px;
            font-style: italic;
            letter-spacing: 0.05em;
        }

        /* Art Deco Decorative Elements */
        .art-deco-flourish {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }

        .flourish-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
            flex: 1;
            max-width: 150px;
        }

        .flourish-center {
            margin: 0 20px;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #D4AF37, #B8860B);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(212,175,55,0.3);
        }

        /* Geometric Pattern Sections */
        .geometric-section {
            padding: 60px 40px;
            position: relative;
            background: linear-gradient(135deg, rgba(245,245,220,0.7), rgba(255,255,255,0.7));
        }

        .geometric-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #D4AF37, #F4E98C, #D4AF37);
        }

        /* Fan Pattern Form */
        .art-deco-form {
            background: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(245,245,220,0.9));
            border: 2px solid #D4AF37;
            border-radius: 20px;
            padding: 50px;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(212,175,55,0.1),
                0 15px 35px rgba(0,0,0,0.1);
        }

        .art-deco-form::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #D4AF37, #F4E98C, #D4AF37);
            border-radius: 20px;
            z-index: -1;
            padding: 1px;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 40px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 1.1rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            position: relative;
        }

        .form-label::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 30px;
            height: 2px;
            background: #D4AF37;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 20px 25px;
            border: 2px solid #D4AF37;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            color: #000000;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(212,175,55,0.1);
        }

        .form-input:focus,
        .form-textarea:focus {
            border-color: #B8860B;
            background: rgba(255,255,255,1);
            box-shadow: 
                inset 0 2px 5px rgba(212,175,55,0.2),
                0 0 15px rgba(212,175,55,0.3);
            transform: translateY(-2px);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-number {
            width: 120px;
        }

        /* Art Deco Checkboxes */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
            padding: 15px;
            background: linear-gradient(135deg, rgba(255,255,255,0.8), rgba(245,245,220,0.8));
            border: 2px solid transparent;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: linear-gradient(135deg, rgba(212,175,55,0.1), rgba(245,245,220,0.9));
            border-color: #D4AF37;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212,175,55,0.2);
        }

        .checkbox-input {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            border: 2px solid #D4AF37;
            border-radius: 4px;
            background: rgba(255,255,255,0.9);
            cursor: pointer;
            position: relative;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: all 0.3s ease;
        }

        .checkbox-input:checked {
            background: linear-gradient(45deg, #D4AF37, #F4E98C);
            border-color: #B8860B;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        .checkbox-input:checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .checkbox-label {
            font-size: 1rem;
            font-weight: 600;
            color: #000000;
            cursor: pointer;
            letter-spacing: 0.05em;
        }

        /* Art Deco Button */
        .btn-primary {
            background: linear-gradient(135deg, #D4AF37, #F4E98C, #D4AF37);
            background-size: 200% 200%;
            color: #000000;
            border: 3px solid #B8860B;
            padding: 20px 50px;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.4s ease;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            position: relative;
            box-shadow: 
                0 8px 25px rgba(212,175,55,0.3),
                inset 0 1px 0 rgba(255,255,255,0.3);
            animation: buttonGlow 2s ease-in-out infinite alternate;
        }

        @keyframes buttonGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #F4E98C, #D4AF37, #F4E98C);
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(212,175,55,0.4),
                inset 0 1px 0 rgba(255,255,255,0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-primary:disabled {
            background: linear-gradient(135deg, #CCCCCC, #DDDDDD);
            border-color: #AAAAAA;
            cursor: not-allowed;
            animation: none;
        }

        /* Art Deco Loading Spinner */
        .art-deco-spinner {
            width: 60px;
            height: 60px;
            position: relative;
            margin: 0 auto;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-radius: 50%;
            animation: spinGold 2s linear infinite;
        }

        .spinner-ring:nth-child(1) {
            border-top-color: #D4AF37;
            animation-delay: 0s;
        }

        .spinner-ring:nth-child(2) {
            border-right-color: #F4E98C;
            animation-delay: 0.5s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }

        .spinner-ring:nth-child(3) {
            border-bottom-color: #B8860B;
            animation-delay: 1s;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
        }

        @keyframes spinGold {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 80px 40px;
            background: linear-gradient(135deg, rgba(245,245,220,0.9), rgba(255,255,255,0.9));
            border: 2px solid #D4AF37;
            border-radius: 20px;
            margin: 40px 0;
        }

        .loading-message {
            font-size: 1.3rem;
            color: #000000;
            margin: 30px 0;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(212,175,55,0.2);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #D4AF37, #F4E98C, #D4AF37);
            background-size: 200% 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.5s ease;
            animation: progressShimmer 2s ease-in-out infinite;
        }

        @keyframes progressShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Results Section */
        .results-section {
            margin-top: 60px;
        }

        .results-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .results-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 20px;
            position: relative;
        }

        .results-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(255,255,255,0.9), rgba(245,245,220,0.9));
            color: #000000;
            border: 2px solid #D4AF37;
            padding: 15px 35px;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212,175,55,0.2);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #D4AF37, #F4E98C);
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212,175,55,0.3);
        }

        /* Domain Grid */
        .domain-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        /* Gold-Framed Domain Cards */
        .domain-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(245,245,220,0.95));
            border: 3px solid #D4AF37;
            border-radius: 15px;
            padding: 30px;
            position: relative;
            transition: all 0.4s ease;
            box-shadow: 
                0 10px 30px rgba(212,175,55,0.2),
                inset 0 1px 0 rgba(255,255,255,0.5);
            overflow: hidden;
        }

        .domain-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #D4AF37, #F4E98C, #D4AF37, #B8860B);
            background-size: 400% 400%;
            border-radius: 15px;
            z-index: -1;
            animation: cardBorderShimmer 4s ease-in-out infinite;
        }

        @keyframes cardBorderShimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .domain-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 20px 50px rgba(212,175,55,0.3),
                inset 0 1px 0 rgba(255,255,255,0.6);
        }

        .domain-card.available {
            background: linear-gradient(145deg, rgba(255,255,255,0.98), rgba(245,255,245,0.98));
        }

        .domain-card.taken {
            background: linear-gradient(145deg, rgba(250,250,250,0.95), rgba(245,245,245,0.95));
            border-color: #CCCCCC;
            opacity: 0.8;
        }

        .domain-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: #000000;
            margin-bottom: 20px;
            word-break: break-all;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .domain-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(212,175,55,0.1);
            border-radius: 10px;
        }

        .domain-method {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #666666;
            font-weight: 600;
        }

        .domain-score {
            font-size: 1rem;
            font-weight: 700;
            color: #D4AF37;
        }

        .domain-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .link-register {
            background: linear-gradient(135deg, #D4AF37, #F4E98C);
            color: #000000;
            text-decoration: none;
            padding: 15px 25px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 8px;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            box-shadow: 0 4px 15px rgba(212,175,55,0.3);
        }

        .link-register:hover {
            background: linear-gradient(135deg, #F4E98C, #D4AF37);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212,175,55,0.4);
        }

        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, rgba(255,245,245,0.95), rgba(255,235,235,0.95));
            border: 2px solid #D4AF37;
            border-left: 6px solid #CC0000;
            border-radius: 10px;
            padding: 30px;
            margin: 40px 0;
            color: #000000;
            box-shadow: 0 8px 25px rgba(212,175,55,0.2);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toast {
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(245,245,220,0.95));
            border: 2px solid #D4AF37;
            border-radius: 10px;
            padding: 20px 30px;
            min-width: 300px;
            font-size: 1rem;
            font-weight: 600;
            transform: translateX(100%);
            transition: transform 0.4s ease;
            box-shadow: 0 8px 25px rgba(212,175,55,0.3);
            backdrop-filter: blur(10px);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 6px solid #D4AF37;
        }

        .toast.error {
            border-left: 6px solid #CC0000;
            color: #CC0000;
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .art-deco-container {
                padding: 20px;
            }

            .art-deco-header {
                padding: 40px 20px;
            }

            .art-deco-header::before,
            .art-deco-header::after {
                display: none;
            }

            .logo-text {
                font-size: 3rem;
            }

            .art-deco-form {
                padding: 30px 20px;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .domain-grid {
                grid-template-columns: 1fr;
            }

            .results-actions {
                flex-direction: column;
                align-items: center;
            }

            .btn-secondary {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Additional Art Deco Elements */
        .art-deco-divider {
            text-align: center;
            margin: 50px 0;
            position: relative;
        }

        .art-deco-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #D4AF37, transparent);
        }

        .art-deco-divider span {
            background: linear-gradient(135deg, rgba(245,245,220,1), rgba(255,255,255,1));
            padding: 0 30px;
            font-size: 1.5rem;
            color: #D4AF37;
        }
    </style>
</head>
<body>
    <div class="art-deco-container">
        <div class="ornamental-border">
            <!-- Header -->
            <div class="art-deco-header">
                <h1 class="logo-text">Goblin Globe</h1>
                <p class="tagline">Discover domains with Art Deco elegance</p>
                <div class="art-deco-flourish">
                    <div class="flourish-line"></div>
                    <div class="flourish-center">â—†</div>
                    <div class="flourish-line"></div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="geometric-section">
                <form id="generateForm" class="art-deco-form">
                    <div class="form-group">
                        <label for="prompt" class="form-label">Domain Vision</label>
                        <textarea 
                            id="prompt" 
                            class="form-textarea"
                            placeholder="Describe your domain concept with artistic flair..."
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="count" class="form-label">Quantity</label>
                        <input 
                            type="number" 
                            id="count" 
                            class="form-input form-number" 
                            min="1" 
                            max="20" 
                            value="10"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Extensions</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".com" checked class="checkbox-input">
                                <span class="checkbox-label">.com</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".net" class="checkbox-input">
                                <span class="checkbox-label">.net</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".org" class="checkbox-input">
                                <span class="checkbox-label">.org</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".io" class="checkbox-input">
                                <span class="checkbox-label">.io</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" id="generateButton" class="btn-primary">
                        <span id="buttonText">Generate Domains</span>
                        <div id="buttonSpinner" class="art-deco-spinner hidden">
                            <div class="spinner-ring"></div>
                            <div class="spinner-ring"></div>
                            <div class="spinner-ring"></div>
                        </div>
                    </button>
                </form>
            </div>

            <!-- Loading Section -->
            <div id="loading" class="loading-container hidden">
                <div class="art-deco-spinner">
                    <div class="spinner-ring"></div>
