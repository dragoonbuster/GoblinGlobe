<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Globe - Comic Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers:wght@400&family=Fredoka+One:wght@400&display=swap');
        
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Fredoka One', cursive;
            background: 
                radial-gradient(circle at 25% 25%, #FF0000 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, #00FF00 2px, transparent 2px),
                radial-gradient(circle at 25% 75%, #0000FF 2px, transparent 2px),
                radial-gradient(circle at 75% 25%, #FFFF00 2px, transparent 2px),
                linear-gradient(45deg, #FFE4E6 0%, #E6F3FF 25%, #E6FFE6 50%, #FFF8E6 75%, #FFE4E6 100%);
            background-size: 60px 60px, 60px 60px, 60px 60px, 60px 60px, 100% 100%;
            background-position: 0 0, 30px 30px, 0 30px, 30px 0, 0 0;
            animation: backgroundShift 20s linear infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes backgroundShift {
            0%, 100% { background-position: 0 0, 30px 30px, 0 30px, 30px 0, 0 0; }
            50% { background-position: 10px 10px, 40px 40px, 10px 40px, 40px 10px, 0 0; }
        }

        /* Comic Panel Container */
        .comic-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
            position: relative;
        }

        /* Speech Bubble Styles */
        .speech-bubble {
            position: relative;
            background: #FFFFFF;
            border: 6px solid #000000;
            border-radius: 30px;
            padding: 25px 35px;
            margin: 20px 0;
            box-shadow: 8px 8px 0 #000000;
            transform: rotate(-1deg);
        }

        .speech-bubble:nth-child(even) {
            transform: rotate(1deg);
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 20px solid #000000;
            transform: rotate(15deg);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 54px;
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-top: 16px solid #FFFFFF;
            transform: rotate(15deg);
        }

        /* Main Title */
        .main-title {
            font-family: 'Bangers', cursive;
            font-size: 120px;
            color: #FF0000;
            text-align: center;
            text-shadow: 
                6px 6px 0 #000000,
                12px 12px 0 #FFD700;
            transform: perspective(500px) rotateX(15deg);
            margin: 30px 0 50px 0;
            letter-spacing: 8px;
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: perspective(500px) rotateX(15deg) scale(1); }
            50% { transform: perspective(500px) rotateX(15deg) scale(1.05); }
        }

        .subtitle {
            font-family: 'Fredoka One', cursive;
            font-size: 24px;
            color: #0000FF;
            text-align: center;
            text-shadow: 3px 3px 0 #FFFFFF, 6px 6px 0 #000000;
            margin-bottom: 40px;
        }

        /* Comic Panel Layout */
        .comic-panel {
            background: #FFFFFF;
            border: 8px solid #000000;
            border-radius: 20px;
            margin: 30px 0;
            padding: 30px;
            position: relative;
            box-shadow: 
                12px 12px 0 #000000,
                24px 24px 0 rgba(0,0,0,0.3);
            transform: rotate(-0.5deg);
        }

        .comic-panel:nth-child(even) {
            transform: rotate(0.5deg);
        }

        .comic-panel::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: 
                repeating-linear-gradient(
                    45deg,
                    #FF0000 0px,
                    #FF0000 2px,
                    #FFFF00 2px,
                    #FFFF00 4px,
                    #00FF00 4px,
                    #00FF00 6px,
                    #0000FF 6px,
                    #0000FF 8px
                );
            border-radius: 25px;
            z-index: -1;
            opacity: 0.8;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            font-family: 'Bangers', cursive;
            font-size: 32px;
            color: #FF0000;
            text-shadow: 3px 3px 0 #FFFFFF, 6px 6px 0 #000000;
            margin-bottom: 15px;
            transform: rotate(-2deg);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 20px;
            border: 6px solid #000000;
            border-radius: 15px;
            background: #FFFFFF;
            font-family: 'Fredoka One', cursive;
            font-size: 18px;
            color: #000000;
            box-shadow: 4px 4px 0 #000000;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            transform: scale(1.02);
            box-shadow: 6px 6px 0 #FF0000;
            border-color: #FF0000;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-number {
            width: 150px;
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            background: #FFFF00;
            border: 4px solid #000000;
            border-radius: 20px;
            padding: 15px 20px;
            transition: all 0.3s ease;
            transform: rotate(-1deg);
        }

        .checkbox-item:nth-child(even) {
            transform: rotate(1deg);
            background: #00FF00;
        }

        .checkbox-item:nth-child(3n) {
            background: #FF69B4;
        }

        .checkbox-item:hover {
            transform: scale(1.1) rotate(0deg);
            box-shadow: 4px 4px 0 #000000;
        }

        .checkbox-input {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            border: 4px solid #000000;
            background: #FFFFFF;
            cursor: pointer;
            position: relative;
            border-radius: 8px;
        }

        .checkbox-input:checked {
            background: #FF0000;
        }

        .checkbox-input:checked::after {
            content: 'â˜…';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
        }

        .checkbox-label {
            font-family: 'Bangers', cursive;
            font-size: 20px;
            color: #000000;
            text-shadow: 2px 2px 0 #FFFFFF;
        }

        /* Action Button */
        .btn-comic {
            background: linear-gradient(45deg, #FF0000 0%, #FF6B6B 100%);
            color: #FFFFFF;
            border: 6px solid #000000;
            border-radius: 20px;
            padding: 25px 50px;
            font-family: 'Bangers', cursive;
            font-size: 32px;
            text-shadow: 3px 3px 0 #000000;
            cursor: pointer;
            position: relative;
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            box-shadow: 8px 8px 0 #000000;
            margin: 30px 0;
        }

        .btn-comic:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 12px 12px 0 #000000;
            background: linear-gradient(45deg, #FF6B6B 0%, #FF0000 100%);
        }

        .btn-comic:active {
            transform: translate(4px, 4px) rotate(0deg);
            box-shadow: 4px 4px 0 #000000;
        }

        .btn-comic:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
            transform: rotate(-2deg);
        }

        /* Action Effects */
        .pow-effect {
            position: absolute;
            font-family: 'Bangers', cursive;
            font-size: 48px;
            color: #FFFF00;
            text-shadow: 4px 4px 0 #FF0000, 8px 8px 0 #000000;
            animation: powPop 0.6s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes powPop {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) rotate(10deg); opacity: 0; }
        }

        .bam-effect {
            position: absolute;
            font-family: 'Bangers', cursive;
            font-size: 36px;
            color: #FF0000;
            text-shadow: 3px 3px 0 #FFFFFF, 6px 6px 0 #000000;
            animation: bamShake 0.8s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes bamShake {
            0%, 100% { transform: scale(0); opacity: 0; }
            10% { transform: scale(1.3) rotate(-5deg); opacity: 1; }
            20% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            30% { transform: scale(1.2) rotate(-3deg); opacity: 1; }
            40% { transform: scale(1.1) rotate(3deg); opacity: 1; }
            50% { transform: scale(1.15) rotate(-1deg); opacity: 1; }
            90% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        /* Loading Animation */
        .loading-comic {
            text-align: center;
            padding: 60px 0;
            display: none;
        }

        .loading-text {
            font-family: 'Bangers', cursive;
            font-size: 48px;
            color: #FF0000;
            text-shadow: 4px 4px 0 #FFFFFF, 8px 8px 0 #000000;
            animation: loadingBounce 1.5s ease-in-out infinite;
        }

        @keyframes loadingBounce {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .loading-bubbles {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .loading-bubble {
            width: 30px;
            height: 30px;
            background: #FF0000;
            border: 4px solid #000000;
            border-radius: 50%;
            animation: bubbleBounce 1.2s ease-in-out infinite;
        }

        .loading-bubble:nth-child(2) {
            background: #00FF00;
            animation-delay: 0.2s;
        }

        .loading-bubble:nth-child(3) {
            background: #0000FF;
            animation-delay: 0.4s;
        }

        .loading-bubble:nth-child(4) {
            background: #FFFF00;
            animation-delay: 0.6s;
        }

        @keyframes bubbleBounce {
            0%, 100% { transform: scale(1) translateY(0); }
            50% { transform: scale(1.3) translateY(-20px); }
        }

        /* Results Panels */
        .results-container {
            display: none;
            margin-top: 40px;
        }

        .results-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .results-title {
            font-family: 'Bangers', cursive;
            font-size: 72px;
            color: #00FF00;
            text-shadow: 4px 4px 0 #000000, 8px 8px 0 #FFFFFF;
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn-action {
            background: #FFFF00;
            color: #000000;
            border: 4px solid #000000;
            border-radius: 15px;
            padding: 15px 25px;
            font-family: 'Bangers', cursive;
            font-size: 20px;
            text-shadow: 2px 2px 0 #FFFFFF;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: rotate(-1deg);
        }

        .btn-action:nth-child(even) {
            background: #FF69B4;
            transform: rotate(1deg);
        }

        .btn-action:nth-child(3n) {
            background: #00FFFF;
        }

        .btn-action:hover {
            transform: scale(1.1) rotate(0deg);
            box-shadow: 4px 4px 0 #000000;
        }

        /* Domain Cards */
        .domain-section {
            margin: 40px 0;
        }

        .section-title {
            font-family: 'Bangers', cursive;
            font-size: 48px;
            text-align: center;
            margin-bottom: 30px;
            transform: rotate(-1deg);
        }

        .available-title {
            color: #00FF00;
            text-shadow: 4px 4px 0 #000000, 8px 8px 0 #FFFFFF;
        }

        .taken-title {
            color: #FF0000;
            text-shadow: 4px 4px 0 #000000, 8px 8px 0 #FFFFFF;
        }

        .domain-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .domain-card {
            background: #FFFFFF;
            border: 6px solid #000000;
            border-radius: 20px;
            padding: 25px;
            position: relative;
            transform: rotate(-1deg);
            transition: all 0.3s ease;
            box-shadow: 6px 6px 0 #000000;
        }

        .domain-card:nth-child(even) {
            transform: rotate(1deg);
        }

        .domain-card:hover {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 10px 10px 0 #000000;
        }

        .domain-card.available {
            background: linear-gradient(135deg, #E8F5E8 0%, #FFFFFF 100%);
            border-color: #00AA00;
        }

        .domain-card.taken {
            background: linear-gradient(135deg, #FFE8E8 0%, #F0F0F0 100%);
            border-color: #AA0000;
        }

        .domain-name {
            font-family: 'Bangers', cursive;
            font-size: 28px;
            color: #000000;
            text-shadow: 2px 2px 0 #FFFFFF;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .domain-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .domain-method {
            font-family: 'Fredoka One', cursive;
            font-size: 14px;
            color: #666666;
            background: #FFFF00;
            padding: 5px 10px;
            border-radius: 10px;
            border: 2px solid #000000;
        }

        .domain-score {
            font-family: 'Bangers', cursive;
            font-size: 18px;
            color: #FF0000;
            text-shadow: 2px 2px 0 #FFFFFF;
        }

        .domain-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-copy,
        .link-register {
            flex: 1;
            text-align: center;
            padding: 12px 20px;
            border: 4px solid #000000;
            border-radius: 15px;
            font-family: 'Bangers', cursive;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: rotate(-1deg);
        }

        .btn-copy {
            background: #00FFFF;
            color: #000000;
        }

        .link-register {
            background: #FF0000;
            color: #FFFFFF;
            text-shadow: 2px 2px 0 #000000;
        }

        .btn-copy:hover,
        .link-register:hover {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 3px 3px 0 #000000;
        }

        /* Error Panel */
        .error-panel {
            background: #FF6B6B;
            border: 6px solid #000000;
            border-radius: 20px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
            display: none;
            transform: rotate(-1deg);
            box-shadow: 8px 8px 0 #000000;
        }

        .error-title {
            font-family: 'Bangers', cursive;
            font-size: 48px;
            color: #FFFFFF;
            text-shadow: 4px 4px 0 #000000;
            margin-bottom: 15px;
        }

        .error-message {
            font-family: 'Fredoka One', cursive;
            font-size: 18px;
            color: #FFFFFF;
            text-shadow: 2px 2px 0 #000000;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toast {
            background: #FFFFFF;
            border: 4px solid #000000;
            border-radius: 15px;
            padding: 20px 25px;
            font-family: 'Bangers', cursive;
            font-size: 18px;
            color: #000000;
            text-shadow: 2px 2px 0 #FFFFFF;
            box-shadow: 4px 4px 0 #000000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            min-width: 250px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: #90EE90;
            border-color: #00AA00;
        }

        .toast.error {
            background: #FFB6C1;
            border-color: #AA0000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .comic-container {
                padding: 20px;
            }

            .main-title {
                font-size: 64px;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 18px;
            }

            .checkbox-group {
                flex-direction: column;
                gap: 15px;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .domain-grid {
                grid-template-columns: 1fr;
            }

            .domain-actions {
                flex-direction: column;
            }
        }

        /* Hidden utility */
        .hidden {
            display: none !important;
        }

        /* Halftone Pattern Overlay */
        .halftone-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        /* Action Lines */
        .action-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255,255,0,0.1) 2px,
                    rgba(255,255,0,0.1) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255,0,0,0.1) 2px,
                    rgba(255,0,0,0.1) 4px
                );
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="halftone-overlay"></div>
    <div class="action-lines"></div>
    
    <div class="comic-container">
        <!-- Main Title Panel -->
        <div class="comic-panel">
            <h1 class="main-title">GOBLIN GLOBE!</h1>
            <p class="subtitle">The Super-Powered Domain Name Generator!</p>
        </div>

        <!-- Input Panel -->
        <div class="comic-panel">
            <div class="speech-bubble">
                <form id="generateForm">
                    <div class="form-group">
                        <label for="prompt" class="form-label">What Kind of Domain?</label>
                        <textarea 
                            id="prompt" 
                            class="form-textarea"
                            placeholder="Tell me about your awesome domain idea..."
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="count" class="form-label">How Many?</label>
                        <input 
                            type="number" 
                            id="count" 
                            class="form-input form-number" 
                            min="1" 
                            max="20" 
                            value="10"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Pick Your Powers!</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".com" checked class="checkbox-input">
                                <span class="checkbox-label">.COM</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".net" class="checkbox-input">
                                <span class="checkbox-label">.NET</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".org" class="checkbox-input">
                                <span class="checkbox-label">.ORG</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".io" class="checkbox-input">
                                <span class="checkbox-label">.IO</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" id="generateButton" class="btn-comic">
                        <span id="buttonText">GENERATE DOMAINS!</span>
                    </button>
                </form>
            </div>
        </div>

        <!-- Loading Panel -->
        <div id="loading" class="loading-comic">
            <div class="speech-bubble">
                <div class="loading-text" id="loadingMessage">GENERATING DOMAINS...</div>
                <div class="loading-bubbles">
                    <div class="loading-bubble"></div>
                    <div class="loading-bubble"></div>
                    <div class="loading-bubble"></div>
                    <div class="loading-bubble"></div>
                </div>
            </div>
        </div>

        <!-- Error Panel -->
        <div id="error" class="error-panel">
            <div class="error-title">OOPS!</div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Results Container -->
        <div id="results" class="results-container">
            <div class="results-header">
                <div class="results-title">BOOM! DOMAINS FOUND!</div>
                <div class="action-buttons">
                    <button id="exportBtn" class="btn-action">SAVE TO FILE!</button>
                    <button id="copyAllBtn" class="btn-action">COPY ALL!</button>
                    <button id="newSearchBtn" class="btn-action">NEW SEARCH!</button>
                </div>
            </div>
            
            <div id="availableSection" class="domain-section">
                <h2 class="section-title available-title">AVAILABLE DOMAINS!</h2>
                <div id="availableList" class="domain-grid"></div>
            </div>
            
            <div id="takenSection" class="domain-section">
                <h2 class="section-title taken-title">TAKEN DOMAINS!</h2>
                <div id="takenList" class="domain-grid"></div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
