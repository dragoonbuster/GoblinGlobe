<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Globe - Surrealist Domain Finder</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Metamorphous&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Metamorphous', serif;
            background: linear-gradient(135deg, 
                #ff6b6b 0%, 
                #4ecdc4 25%, 
                #45b7d1 50%, 
                #96ceb4 75%, 
                #ffeaa7 100%);
            min-height: 100vh;
            overflow-x: hidden;
            perspective: 1000px;
            animation: backgroundShift 20s infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { 
                background: linear-gradient(135deg, 
                    #ff6b6b 0%, 
                    #4ecdc4 25%, 
                    #45b7d1 50%, 
                    #96ceb4 75%, 
                    #ffeaa7 100%);
            }
            50% { 
                background: linear-gradient(315deg, 
                    #74b9ff 0%, 
                    #e84393 25%, 
                    #00cec9 50%, 
                    #fdcb6e 75%, 
                    #6c5ce7 100%);
            }
        }
        
        /* Floating elements */
        .floating-object {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            z-index: 1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .clock {
            width: 80px;
            height: 80px;
            background: #f39c12;
            border-radius: 50%;
            position: relative;
            border: 4px solid #e67e22;
            animation: melt 8s ease-in-out infinite, float 4s ease-in-out infinite;
        }
        
        @keyframes melt {
            0%, 100% { 
                border-radius: 50%;
                transform: scaleY(1);
            }
            50% { 
                border-radius: 50% 50% 0% 100%;
                transform: scaleY(1.3);
            }
        }
        
        .clock::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 25px;
            background: #2c3e50;
            transform-origin: bottom;
            transform: translate(-50%, -100%) rotate(45deg);
        }
        
        .clock::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 15px;
            background: #2c3e50;
            transform-origin: bottom;
            transform: translate(-50%, -100%) rotate(90deg);
        }
        
        .clock1 { top: 10%; left: 10%; animation-delay: 0s; }
        .clock2 { top: 20%; right: 15%; animation-delay: 2s; }
        .clock3 { bottom: 30%; left: 5%; animation-delay: 4s; }
        
        /* Impossible eye */
        .eye {
            position: absolute;
            top: 15%;
            right: 10%;
            width: 60px;
            height: 40px;
            background: white;
            border-radius: 50%;
            border: 3px solid #2c3e50;
            animation: blink 4s infinite, float 5s ease-in-out infinite;
        }
        
        .eye::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background: #e74c3c;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: lookAround 6s infinite;
        }
        
        @keyframes blink {
            0%, 90%, 100% { height: 40px; }
            95% { height: 2px; }
        }
        
        @keyframes lookAround {
            0%, 100% { transform: translate(-50%, -50%); }
            25% { transform: translate(-70%, -30%); }
            50% { transform: translate(-30%, -70%); }
            75% { transform: translate(-70%, -70%); }
        }
        
        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        /* Title */
        .title {
            font-family: 'Creepster', cursive;
            font-size: 4rem;
            text-align: center;
            margin-bottom: 2rem;
            color: #2c3e50;
            text-shadow: 3px 3px 0px #e74c3c, 6px 6px 0px #f39c12;
            animation: meltTitle 10s ease-in-out infinite;
            transform-origin: center;
            perspective: 500px;
        }
        
        @keyframes meltTitle {
            0%, 100% { 
                transform: perspective(500px) rotateX(0deg) scaleY(1);
                filter: blur(0px);
            }
            25% { 
                transform: perspective(500px) rotateX(10deg) scaleY(1.1);
                filter: blur(1px);
            }
            50% { 
                transform: perspective(500px) rotateX(-5deg) scaleY(0.9) skewX(5deg);
                filter: blur(2px);
            }
            75% { 
                transform: perspective(500px) rotateX(15deg) scaleY(1.2);
                filter: blur(1px);
            }
        }
        
        /* Search form */
        .search-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: morph 12s ease-in-out infinite;
            backdrop-filter: blur(10px);
            border: 3px solid transparent;
            background-clip: padding-box;
        }
        
        @keyframes morph {
            0%, 100% { 
                border-radius: 20px;
                transform: perspective(500px) rotateX(0deg);
            }
            25% { 
                border-radius: 50px 20px 50px 20px;
                transform: perspective(500px) rotateX(5deg);
            }
            50% { 
                border-radius: 20px 50px 20px 50px;
                transform: perspective(500px) rotateX(-3deg);
            }
            75% { 
                border-radius: 60px 10px 60px 10px;
                transform: perspective(500px) rotateX(8deg);
            }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 1rem;
            border: 3px solid #3498db;
            border-radius: 15px;
            font-size: 1rem;
            font-family: inherit;
            background: linear-gradient(45deg, #ffffff, #f8f9fa);
            transition: all 0.3s ease;
            animation: breathe 4s ease-in-out infinite;
        }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #e74c3c;
            transform: scale(1.05) perspective(500px) rotateX(10deg);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
            animation: none;
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: pulse 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotateZ(0deg); }
            50% { transform: scale(1.05) rotateZ(2deg); }
        }
        
        .generate-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 4s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .generate-btn:hover {
            transform: scale(1.1) rotateZ(-5deg);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.4);
        }
        
        /* Results section */
        .results {
            margin-top: 2rem;
        }
        
        .domain-result {
            background: rgba(255, 255, 255, 0.95);
            margin: 1rem;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            animation: slideIn 0.8s ease-out;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            transform: perspective(1000px) rotateX(5deg);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(90deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(5deg) translateY(0);
            }
        }
        
        .domain-result:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.03);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            animation: levitate 2s ease-in-out infinite;
        }
        
        @keyframes levitate {
            0%, 100% { transform: perspective(1000px) rotateX(0deg) scale(1.03) translateY(0px); }
            50% { transform: perspective(1000px) rotateX(2deg) scale(1.03) translateY(-10px); }
        }
        
        .domain-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .domain-status {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            display: inline-block;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: statusGlow 3s ease-in-out infinite;
        }
        
        @keyframes statusGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 0 20px rgba(39, 174, 96, 0.6); }
        }
        
        .available {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }
        
        .taken {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }
        
        .checking {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            animation: checking 1.5s ease-in-out infinite;
        }
        
        @keyframes checking {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.95); }
        }
        
        /* Loading animation */
        .loading {
            text-align: center;
            font-size: 1.2rem;
            color: #2c3e50;
            margin: 2rem 0;
            animation: loadingText 2s ease-in-out infinite;
        }
        
        @keyframes loadingText {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }
        
        /* Dream clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            animation: cloudFloat 15s linear infinite;
        }
        
        @keyframes cloudFloat {
            0% { transform: translateX(-100px) scale(1); }
            50% { transform: translateX(calc(100vw + 100px)) scale(1.2); }
            100% { transform: translateX(-100px) scale(1); }
        }
        
        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }
        
        .cloud1 {
            width: 80px;
            height: 40px;
            top: 20%;
            animation-delay: 0s;
        }
        
        .cloud1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        
        .cloud1::after {
            width: 60px;
            height: 40px;
            top: -15px;
            right: 10px;
        }
        
        .cloud2 {
            width: 60px;
            height: 30px;
            top: 60%;
            animation-delay: -7s;
        }
        
        .cloud2::before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 5px;
        }
        
        .cloud2::after {
            width: 50px;
            height: 30px;
            top: -10px;
            right: 5px;
        }
        
        /* Impossible staircase */
        .staircase {
            position: absolute;
            bottom: 10%;
            right: 5%;
            width: 100px;
            height: 100px;
            animation: impossible 8s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes impossible {
            0% { transform: rotateZ(0deg) rotateY(0deg); }
            100% { transform: rotateZ(360deg) rotateY(180deg); }
        }
        
        .step {
            position: absolute;
            width: 20px;
            height: 8px;
            background: #34495e;
            border: 1px solid #2c3e50;
        }
        
        .step:nth-child(1) { top: 20px; left: 20px; transform: rotateZ(0deg); }
        .step:nth-child(2) { top: 30px; left: 40px; transform: rotateZ(45deg); }
        .step:nth-child(3) { top: 50px; left: 50px; transform: rotateZ(90deg); }
        .step:nth-child(4) { top: 60px; left: 30px; transform: rotateZ(135deg); }
        
        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .floating-object {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Floating surreal objects -->
    <div class="floating-object clock clock1"></div>
    <div class="floating-object clock clock2"></div>
    <div class="floating-object clock clock3"></div>
    <div class="floating-object eye"></div>
    
    <!-- Dream clouds -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    
    <!-- Impossible staircase -->
    <div class="staircase">
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
        <div class="step"></div>
    </div>
    
    <div class="container">
        <h1 class="title">GOBLIN GLOBE</h1>
        
        <form class="search-form" id="domainForm">
            <div class="form-group">
                <label for="searchTerm">Dream Your Domain Into Existence:</label>
                <input type="text" id="searchTerm" name="searchTerm" 
                       placeholder="Enter your surreal domain vision..." required>
            </div>
            
            <div class="form-group">
                <label for="tld">Reality Extension:</label>
                <select id="tld" name="tld">
                    <option value=".com">.com</option>
                    <option value=".net">.net</option>
                    <option value=".org">.org</option>
                    <option value=".io">.io</option>
                    <option value=".ai">.ai</option>
                    <option value=".app">.app</option>
                    <option value=".dev">.dev</option>
                    <option value=".co">.co</option>
                </select>
            </div>
            
            <button type="submit" class="generate-btn">Manifest Domains</button>
        </form>
        
        <div id="loading" class="loading" style="display: none;">
            Bending reality and conjuring domains from the dream realm...
        </div>
        
        <div id="results" class="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
