<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Globe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Finger+Paint&family=Graffiti+Craze&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Finger Paint', cursive;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            background: linear-gradient(45deg, #FF0080, #00FF80, #8000FF, #FF8000, #0080FF);
            background-size: 400% 400%;
            animation: chaosBackground 8s ease-in-out infinite;
        }

        @keyframes chaosBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Paint splatter background layers */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(circle at 20% 30%, #FF0040 0%, transparent 15%),
                radial-gradient(circle at 70% 20%, #00FF40 0%, transparent 12%),
                radial-gradient(circle at 90% 60%, #FF4000 0%, transparent 18%),
                radial-gradient(circle at 10% 80%, #4000FF 0%, transparent 10%),
                radial-gradient(circle at 50% 90%, #FF8000 0%, transparent 14%),
                radial-gradient(circle at 80% 10%, #00FFFF 0%, transparent 16%),
                radial-gradient(circle at 30% 70%, #FF0080 0%, transparent 11%),
                radial-gradient(circle at 60% 40%, #80FF00 0%, transparent 13%);
            animation: splatterShift 12s linear infinite;
        }

        @keyframes splatterShift {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(0.9); }
            75% { transform: rotate(270deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Chaotic drip effects */
        .paint-drips {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .drip {
            position: absolute;
            width: 8px;
            background: linear-gradient(to bottom, 
                rgba(255, 0, 128, 0.8) 0%,
                rgba(255, 0, 128, 0.6) 50%,
                rgba(255, 0, 128, 0.2) 100%);
            animation: drip 15s linear infinite;
        }

        .drip:nth-child(1) { left: 5%; height: 200px; animation-delay: 0s; background: linear-gradient(to bottom, rgba(255, 128, 0, 0.8), transparent); }
        .drip:nth-child(2) { left: 15%; height: 150px; animation-delay: 2s; background: linear-gradient(to bottom, rgba(0, 255, 128, 0.8), transparent); }
        .drip:nth-child(3) { left: 35%; height: 300px; animation-delay: 4s; background: linear-gradient(to bottom, rgba(128, 0, 255, 0.8), transparent); }
        .drip:nth-child(4) { left: 55%; height: 180px; animation-delay: 6s; background: linear-gradient(to bottom, rgba(255, 0, 80, 0.8), transparent); }
        .drip:nth-child(5) { left: 75%; height: 220px; animation-delay: 8s; background: linear-gradient(to bottom, rgba(0, 255, 255, 0.8), transparent); }
        .drip:nth-child(6) { left: 85%; height: 160px; animation-delay: 10s; background: linear-gradient(to bottom, rgba(255, 255, 0, 0.8), transparent); }
        .drip:nth-child(7) { left: 95%; height: 280px; animation-delay: 12s; background: linear-gradient(to bottom, rgba(255, 0, 255, 0.8), transparent); }

        @keyframes drip {
            0% { top: -300px; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.7; }
            100% { top: 100vh; opacity: 0; }
        }

        /* Chaotic container */
        .chaos-container {
            position: relative;
            z-index: 10;
            padding: 20px;
            max-width: none;
            margin: 0;
        }

        /* Wild title */
        .goblin-title {
            font-family: 'Creepster', cursive;
            font-size: clamp(4rem, 15vw, 12rem);
            color: #FFFFFF;
            text-shadow: 
                8px 8px 0px #FF0040,
                16px 16px 0px #00FF40,
                24px 24px 0px #4000FF,
                32px 32px 0px #FF8000;
            transform: rotate(-8deg);
            margin: 40px 0 60px 0;
            text-align: center;
            animation: titleChaos 6s ease-in-out infinite;
            letter-spacing: 0.2em;
        }

        @keyframes titleChaos {
            0% { transform: rotate(-8deg) scale(1); }
            25% { transform: rotate(-12deg) scale(1.05); }
            50% { transform: rotate(-5deg) scale(0.95); }
            75% { transform: rotate(-15deg) scale(1.08); }
            100% { transform: rotate(-8deg) scale(1); }
        }

        /* Brushstroke form container */
        .paint-form {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9) 0%,
                rgba(255, 255, 255, 0.7) 50%,
                rgba(255, 255, 255, 0.9) 100%);
            border: none;
            border-radius: 0;
            padding: 40px;
            margin: 0 20px 40px 20px;
            transform: rotate(2deg);
            position: relative;
            box-shadow: 
                -10px -10px 0px rgba(255, 0, 128, 0.3),
                -20px -20px 0px rgba(0, 255, 128, 0.3),
                -30px -30px 0px rgba(128, 0, 255, 0.3);
            clip-path: polygon(
                0% 10%, 
                5% 0%, 
                95% 5%, 
                100% 15%, 
                98% 90%, 
                90% 100%, 
                10% 95%, 
                2% 85%
            );
        }

        .paint-form::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, #FF0080, #00FF80, #8000FF, #FF8000);
            z-index: -1;
            border-radius: 20px;
            animation: formGlow 4s ease-in-out infinite;
        }

        @keyframes formGlow {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.02); }
        }

        /* Chaotic form elements */
        .chaos-label {
            font-family: 'Finger Paint', cursive;
            font-size: 1.8rem;
            color: #FF0040;
            text-shadow: 2px 2px 0px #00FF40;
            transform: rotate(-3deg);
            display: block;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .paint-input,
        .paint-textarea {
            width: 100%;
            padding: 20px;
            border: 6px solid;
            border-image: linear-gradient(45deg, #FF0080, #00FF80, #8000FF, #FF8000) 1;
            background: rgba(255, 255, 255, 0.9);
            font-family: 'Finger Paint', cursive;
            font-size: 1.2rem;
            color: #000;
            outline: none;
            margin-bottom: 30px;
            transform: rotate(1deg);
            transition: all 0.3s ease;
            clip-path: polygon(2% 0%, 100% 3%, 98% 100%, 0% 97%);
        }

        .paint-input:focus,
        .paint-textarea:focus {
            transform: rotate(-1deg) scale(1.02);
            border-image: linear-gradient(45deg, #FF4000, #40FF00, #0040FF, #FF0040) 1;
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .paint-textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Chaotic checkbox group */
        .checkbox-chaos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0 40px 0;
        }

        .checkbox-splatter {
            position: relative;
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 15px 20px;
            background: linear-gradient(135deg, 
                rgba(255, 0, 128, 0.2),
                rgba(0, 255, 128, 0.2),
                rgba(128, 0, 255, 0.2));
            border: 3px solid;
            border-image: linear-gradient(45deg, #FF0080, #00FF80) 1;
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            clip-path: polygon(5% 0%, 100% 8%, 95% 100%, 0% 92%);
        }

        .checkbox-splatter:hover {
            transform: rotate(2deg) scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.4);
        }

        .checkbox-wild {
            width: 24px;
            height: 24px;
            border: 4px solid #FF0040;
            background: transparent;
            cursor: pointer;
            position: relative;
            margin-right: 12px;
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .checkbox-wild:checked {
            background: linear-gradient(45deg, #FF0080, #00FF80);
            border-color: #00FF40;
            transform: rotate(45deg) scale(1.2);
        }

        .checkbox-wild:checked::after {
            content: 'â˜…';
            position: absolute;
            top: -8px;
            left: -4px;
            color: #FFFFFF;
            font-size: 20px;
            font-weight: bold;
            transform: rotate(-45deg);
        }

        .checkbox-text {
            font-family: 'Finger Paint', cursive;
            font-size: 1.1rem;
            color: #000;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }

        /* Explosive button */
        .chaos-button {
            background: linear-gradient(135deg, #FF0040, #FF8000, #FF0080);
            color: #FFFFFF;
            border: none;
            padding: 30px 60px;
            font-family: 'Finger Paint', cursive;
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transform: rotate(-3deg);
            transition: all 0.3s ease;
            position: relative;
            text-shadow: 3px 3px 0px #000;
            box-shadow: 
                5px 5px 0px #000,
                10px 10px 0px rgba(0, 0, 0, 0.3);
            clip-path: polygon(8% 0%, 100% 0%, 92% 100%, 0% 100%);
        }

        .chaos-button:hover {
            transform: rotate(3deg) scale(1.05);
            background: linear-gradient(135deg, #FF4000, #FF0080, #8000FF);
            box-shadow: 
                8px 8px 0px #000,
                16px 16px 0px rgba(0, 0, 0, 0.3);
        }

        .chaos-button:active {
            transform: rotate(0deg) scale(0.95);
            box-shadow: 2px 2px 0px #000;
        }

        .chaos-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: rotate(0deg);
        }

        /* Chaotic loading */
        .loading-chaos {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            margin: 40px 20px;
            transform: rotate(-1deg);
            clip-path: polygon(3% 0%, 97% 5%, 100% 95%, 2% 100%);
        }

        .loading-splatter {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            position: relative;
        }

        .splatter-dot {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: splatterSpin 2s linear infinite;
        }

        .splatter-dot:nth-child(1) { background: #FF0040; top: 0; left: 50%; animation-delay: 0s; }
        .splatter-dot:nth-child(2) { background: #00FF40; top: 25%; right: 0; animation-delay: 0.2s; }
        .splatter-dot:nth-child(3) { background: #4000FF; bottom: 0; right: 25%; animation-delay: 0.4s; }
        .splatter-dot:nth-child(4) { background: #FF8000; bottom: 25%; left: 0; animation-delay: 0.6s; }
        .splatter-dot:nth-child(5) { background: #FF0080; top: 50%; left: 0; animation-delay: 0.8s; }

        @keyframes splatterSpin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.5); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .loading-text {
            font-family: 'Finger Paint', cursive;
            font-size: 1.8rem;
            color: #FFFFFF;
            text-shadow: 2px 2px 0px #000;
            animation: textWobble 3s ease-in-out infinite;
        }

        @keyframes textWobble {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        /* Artistic results display */
        .results-canvas {
            background: rgba(255, 255, 255, 0.95);
            margin: 40px 20px;
            padding: 40px;
            transform: rotate(1deg);
            position: relative;
            clip-path: polygon(2% 3%, 98% 0%, 100% 97%, 0% 100%);
        }

        .results-canvas::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #FF0080, #00FF80, #8000FF, #FF8000);
            z-index: -1;
            animation: canvasGlow 5s ease-in-out infinite;
        }

        @keyframes canvasGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .results-title {
            font-family: 'Finger Paint', cursive;
            font-size: 2.5rem;
            color: #FF0040;
            text-shadow: 2px 2px 0px #00FF40;
            transform: rotate(-2deg);
            margin-bottom: 30px;
            text-align: center;
        }

        /* Domain cards as paint splotches */
        .domain-splotch {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9),
                rgba(255, 255, 255, 0.7),
                rgba(255, 255, 255, 0.9));
            border: 4px solid;
            border-image: linear-gradient(45deg, #FF0080, #00FF80, #8000FF) 1;
            padding: 25px;
            margin: 20px 0;
            transform: rotate(-1deg);
            position: relative;
            transition: all 0.3s ease;
            clip-path: polygon(5% 0%, 95% 3%, 100% 95%, 2% 100%);
        }

        .domain-splotch:hover {
            transform: rotate(1deg) scale(1.02);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.4);
        }

        .domain-splotch.available {
            border-image: linear-gradient(45deg, #00FF40, #40FF00, #80FF00) 1;
        }

        .domain-splotch.taken {
            border-image: linear-gradient(45deg, #FF4000, #FF0040, #800040) 1;
            opacity: 0.7;
        }

        .domain-name-wild {
            font-family: 'Finger Paint', cursive;
            font-size: 1.5rem;
            color: #000;
            margin-bottom: 15px;
            word-break: break-all;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
        }

        .domain-actions-chaos {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-splatter {
            background: linear-gradient(135deg, #FF0080, #00FF80);
            color: #FFFFFF;
            border: none;
            padding: 12px 25px;
            font-family: 'Finger Paint', cursive;
            font-size: 1rem;
            cursor: pointer;
            transform: rotate(-2deg);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 0px #000;
            clip-path: polygon(10% 0%, 100% 0%, 90% 100%, 0% 100%);
        }

        .btn-splatter:hover {
            transform: rotate(2deg) scale(1.05);
            background: linear-gradient(135deg, #00FF80, #8000FF);
        }

        .link-splatter {
            background: linear-gradient(135deg, #FF4000, #FF0040);
            color: #FFFFFF;
            text-decoration: none;
            padding: 12px 25px;
            font-family: 'Finger Paint', cursive;
            font-size: 1rem;
            transform: rotate(1deg);
            transition: all 0.3s ease;
            text-shadow: 1px 1px 0px #000;
            clip-path: polygon(0% 0%, 90% 10%, 100% 100%, 10% 90%);
            display: inline-block;
        }

        .link-splatter:hover {
            transform: rotate(-1deg) scale(1.05);
            background: linear-gradient(135deg, #FF0040, #8000FF);
        }

        /* Error splash */
        .error-splash {
            background: linear-gradient(135deg, #FF0040, #FF4000);
            color: #FFFFFF;
            padding: 30px;
            margin: 40px 20px;
            transform: rotate(-2deg);
            font-family: 'Finger Paint', cursive;
            font-size: 1.3rem;
            text-shadow: 2px 2px 0px #000;
            clip-path: polygon(3% 5%, 97% 0%, 95% 100%, 0% 95%);
        }

        /* Hidden state */
        .chaos-hidden {
            display: none;
        }

        /* Responsive chaos */
        @media (max-width: 768px) {
            .goblin-title {
                font-size: clamp(2.5rem, 12vw, 8rem);
                margin: 20px 0 40px 0;
            }
            
            .paint-form {
                margin: 0 10px 20px 10px;
                padding: 20px;
            }
            
            .checkbox-chaos {
                flex-direction: column;
                gap: 15px;
            }
            
            .chaos-button {
                padding: 20px 40px;
                font-size: 1.2rem;
            }
            
            .results-canvas {
                margin: 20px 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Paint drips -->
    <div class="paint-drips">
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
        <div class="drip"></div>
    </div>

    <div class="chaos-container">
        <!-- Wild Title -->
        <h1 class="goblin-title">GOBLIN GLOBE</h1>

        <!-- Brushstroke Form -->
        <div class="paint-form">
            <form id="generateForm">
                <label for="prompt" class="chaos-label">Paint Your Domain Vision</label>
                <textarea 
                    id="prompt" 
                    class="paint-textarea"
                    placeholder="Splash your creative domain ideas here..."
                    required
                ></textarea>
                
                <label for="count" class="chaos-label">Chaos Quantity</label>
                <input 
                    type="number" 
                    id="count" 
                    class="paint-input" 
                    min="1" 
                    max="20" 
                    value="10"
                    style="width: 120px;"
                >
                
                <label class="chaos-label">Extension Splatters</label>
                <div class="checkbox-chaos">
                    <label class="checkbox-splatter">
                        <input type="checkbox" name="extensions" value=".com" checked class="checkbox-wild">
                        <span class="checkbox-text">.com</span>
                    </label>
                    <label class="checkbox-splatter">
                        <input type="checkbox" name="extensions" value=".net" class="checkbox-wild">
                        <span class="checkbox-text">.net</span>
                    </label>
                    <label class="checkbox-splatter">
                        <input type="checkbox" name="extensions" value=".org" class="checkbox-wild">
                        <span class="checkbox-text">.org</span>
                    </label>
                    <label class="checkbox-splatter">
                        <input type="checkbox" name="extensions" value=".io" class="checkbox-wild">
                        <span class="checkbox-text">.io</span>
                    </label>
                </div>
                
                <button type="submit" id="generateButton" class="chaos-button">
                    <span id="buttonText">UNLEASH CHAOS</span>
                </button>
            </form>
        </div>

        <!-- Chaotic Loading -->
        <div id="loading" class="loading-chaos chaos-hidden">
            <div class="loading-splatter">
                <div class="splatter-dot"></div>
                <div class="splatter-dot"></div>
                <div class="splatter-dot"></div>
                <div class="splatter-dot"></div>
                <div class="splatter-dot"></div>
            </div>
            <p id="loadingMessage" class="loading-text">Creating Artistic Chaos...</p>
        </div>

        <!-- Error Splash -->
        <div id="error" class="error-splash chaos-hidden">
            <p></p>
        </div>

        <!-- Artistic Results -->
        <div id="results" class="results-canvas chaos-hidden">
            <h2 class="results-title">Artistic Domain Creations</h2>
            
            <div style="margin-bottom: 40px;">
                <div style="display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap;">
                    <button id="exportBtn" class="btn-splatter">Export Masterpiece</button>
                    <button id="copyAllBtn" class="btn-splatter">Copy Canvas</button>
                    <button id="newSearchBtn" class="btn-splatter">New Canvas</button>
                </div>
            </div>
            
            <div style="margin-bottom: 40px;">
                <h3 style="font-family: 'Finger Paint', cursive; font-size: 2rem; color: #00FF40; text-shadow: 2px 2px 0px #000; margin-bottom: 20px; transform: rotate(-1deg);">Available Masterpieces</h3>
                <div id="availableList"></div>
            </div>
            
            <div>
                <h3 style="font-family: 'Finger Paint', cursive; font-size: 2rem; color: #FF4000; text-shadow: 2px 2px 0px #000; margin-bottom: 20px; transform: rotate(1deg);">Taken Artworks</h3>
                <div id="takenList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
