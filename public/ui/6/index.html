<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Globe - Memphis Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Roboto:wght@400;700;900&display=swap');
        
        /* Reset and Memphis base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink: #FF4081;
            --yellow: #FFEB3B;
            --turquoise: #1DE9B6;
            --black: #212121;
            --white: #FAFAFA;
            --purple: #9C27B0;
            --orange: #FF9800;
            --cyan: #00E5FF;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, var(--yellow) 0%, var(--cyan) 50%, var(--pink) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(2n) {
            animation-delay: -2s;
        }

        .shape:nth-child(3n) {
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--turquoise);
            top: 10%;
            left: 80%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 52px solid var(--pink);
            top: 20%;
            left: 10%;
        }

        .square {
            width: 50px;
            height: 50px;
            background: var(--purple);
            transform: rotate(45deg);
            top: 60%;
            right: 15%;
        }

        .zigzag {
            width: 100px;
            height: 20px;
            background: linear-gradient(135deg, var(--orange) 25%, transparent 25%), 
                        linear-gradient(225deg, var(--orange) 25%, transparent 25%);
            background-size: 20px 20px;
            top: 40%;
            left: 5%;
        }

        .dots {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--yellow) 20%, transparent 20%);
            background-size: 20px 20px;
            top: 70%;
            right: 30%;
        }

        .squiggle {
            width: 120px;
            height: 40px;
            background: var(--turquoise);
            border-radius: 50px;
            top: 15%;
            right: 40%;
            transform: scaleY(0.3);
        }

        /* Container and Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Title - Memphis Style */
        .title-container {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
        }

        .main-title {
            font-family: 'Fredoka One', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--black);
            text-shadow: 4px 4px 0 var(--pink), 8px 8px 0 var(--yellow);
            margin: 20px 0;
            letter-spacing: -2px;
            transform: rotate(-2deg);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--black);
            background: var(--white);
            padding: 10px 20px;
            border: 4px solid var(--black);
            display: inline-block;
            transform: rotate(1deg);
            font-weight: 700;
        }

        /* Form Styling */
        .form-container {
            background: var(--white);
            border: 6px solid var(--black);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            transform: rotate(-1deg);
            box-shadow: 10px 10px 0 var(--pink);
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background: var(--yellow);
            border-radius: 50%;
            border: 4px solid var(--black);
        }

        .form-container::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: -15px;
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 43px solid var(--turquoise);
            border: 4px solid var(--black);
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 1.1rem;
            font-weight: 900;
            color: var(--black);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 15px 20px;
            border: 4px solid var(--black);
            background: var(--yellow);
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            color: var(--black);
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            background: var(--cyan);
            box-shadow: 0 0 0 4px var(--pink);
            transform: scale(1.02);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-number {
            width: 120px;
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            background: var(--pink);
            padding: 10px 15px;
            border: 3px solid var(--black);
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .checkbox-item:hover {
            transform: scale(1.1) rotate(2deg);
            background: var(--turquoise);
        }

        .checkbox-input {
            width: 0;
            height: 0;
            opacity: 0;
        }

        .checkbox-input:checked + .checkbox-label {
            color: var(--white);
        }

        .checkbox-input:checked + .checkbox-label::before {
            background: var(--yellow);
            border-color: var(--white);
        }

        .checkbox-label {
            color: var(--black);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            position: relative;
            padding-left: 30px;
        }

        .checkbox-label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 3px solid var(--black);
            background: var(--white);
            border-radius: 50%;
        }

        .checkbox-input:checked + .checkbox-label::after {
            content: 'âœ“';
            position: absolute;
            left: 4px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--black);
            font-weight: 900;
            font-size: 0.8rem;
        }

        /* Buttons */
        .btn-primary {
            background: var(--pink);
            color: var(--white);
            border: 4px solid var(--black);
            padding: 20px 40px;
            font-family: inherit;
            font-size: 1.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform: rotate(1deg);
            box-shadow: 6px 6px 0 var(--black);
        }

        .btn-primary:hover {
            background: var(--turquoise);
            transform: rotate(-1deg) scale(1.05);
            box-shadow: 8px 8px 0 var(--black);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--yellow);
            color: var(--black);
            border: 3px solid var(--black);
            padding: 12px 25px;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
            margin-bottom: 15px;
            border-radius: 20px;
        }

        .btn-secondary:hover {
            background: var(--purple);
            color: var(--white);
            transform: rotate(2deg);
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 60px 0;
            background: var(--white);
            border: 6px solid var(--black);
            border-radius: 30px;
            margin: 40px 0;
            position: relative;
            transform: rotate(1deg);
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid var(--yellow);
            border-top: 6px solid var(--pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-message {
            font-size: 1.3rem;
            font-weight: 900;
            color: var(--black);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 12px;
            background: var(--black);
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--pink), var(--yellow), var(--turquoise));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        /* Results Section */
        .results-section {
            margin-top: 60px;
        }

        .results-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .section-title {
            font-family: 'Fredoka One', cursive;
            font-size: 2.5rem;
            color: var(--black);
            margin-bottom: 30px;
            text-shadow: 3px 3px 0 var(--yellow);
            transform: rotate(-1deg);
        }

        .domain-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .domain-card {
            background: var(--white);
            border: 5px solid var(--black);
            padding: 25px;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 15px;
        }

        .domain-card:hover {
            transform: scale(1.02) rotate(1deg);
            box-shadow: 8px 8px 0 var(--pink);
        }

        .domain-card.available {
            background: var(--turquoise);
        }

        .domain-card.available::before {
            content: 'âœ“';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background: var(--yellow);
            border: 4px solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
        }

        .domain-card.taken {
            background: var(--pink);
        }

        .domain-card.taken::before {
            content: 'âœ—';
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            background: var(--orange);
            border: 4px solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            color: var(--white);
        }

        .domain-name {
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            font-weight: 900;
            margin-bottom: 15px;
            word-break: break-all;
            color: var(--black);
            background: var(--yellow);
            padding: 8px 12px;
            border: 2px solid var(--black);
            display: inline-block;
        }

        .domain-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .domain-method {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--black);
            font-weight: 700;
            background: var(--white);
            padding: 4px 8px;
            border: 2px solid var(--black);
            border-radius: 10px;
        }

        .domain-score {
            font-size: 1rem;
            font-weight: 900;
            color: var(--black);
        }

        .domain-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .link-register {
            background: var(--purple);
            color: var(--white);
            text-decoration: none;
            padding: 12px 20px;
            font-size: 0.9rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            border: 3px solid var(--black);
            border-radius: 20px;
        }

        .link-register:hover {
            background: var(--orange);
            transform: scale(1.05);
        }

        /* Error Messages */
        .error-message {
            background: var(--pink);
            border: 5px solid var(--black);
            padding: 30px;
            margin: 40px 0;
            color: var(--white);
            font-weight: 700;
            border-radius: 20px;
            transform: rotate(-1deg);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toast {
            background: var(--white);
            border: 4px solid var(--black);
            padding: 20px 25px;
            min-width: 300px;
            font-size: 0.9rem;
            font-weight: 700;
            border-radius: 15px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: var(--turquoise);
        }

        .toast.error {
            background: var(--pink);
            color: var(--white);
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .text-center {
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .main-title {
                font-size: 3rem;
            }

            .form-container {
                padding: 25px;
                transform: none;
            }

            .checkbox-group {
                flex-direction: column;
                gap: 10px;
            }

            .domain-grid {
                grid-template-columns: 1fr;
            }

            .results-actions {
                flex-direction: column;
            }

            .btn-secondary {
                margin-right: 0;
            }
        }

        /* Fun Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
        }

        .wiggle:hover {
            animation: wiggle 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Animated Background Shapes -->
    <div class="bg-shapes">
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape square"></div>
        <div class="shape zigzag"></div>
        <div class="shape dots"></div>
        <div class="shape squiggle"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <div class="title-container">
            <h1 class="main-title pulse">GOBLIN GLOBE</h1>
            <p class="subtitle wiggle">Domain Finder Extraordinaire!</p>
        </div>

        <!-- Form -->
        <div class="form-container wiggle">
            <form id="generateForm">
                <div class="form-group">
                    <label for="prompt" class="form-label">What's Your Domain Dream?</label>
                    <textarea 
                        id="prompt" 
                        class="form-textarea"
                        placeholder="Tell us about your awesome project..."
                        required
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="count" class="form-label">How Many Ideas?</label>
                    <input 
                        type="number" 
                        id="count" 
                        class="form-input form-number" 
                        min="1" 
                        max="20" 
                        value="10"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">Pick Your Extensions</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item wiggle">
                            <input type="checkbox" name="extensions" value=".com" checked class="checkbox-input">
                            <span class="checkbox-label">.com</span>
                        </label>
                        <label class="checkbox-item wiggle">
                            <input type="checkbox" name="extensions" value=".net" class="checkbox-input">
                            <span class="checkbox-label">.net</span>
                        </label>
                        <label class="checkbox-item wiggle">
                            <input type="checkbox" name="extensions" value=".org" class="checkbox-input">
                            <span class="checkbox-label">.org</span>
                        </label>
                        <label class="checkbox-item wiggle">
                            <input type="checkbox" name="extensions" value=".io" class="checkbox-input">
                            <span class="checkbox-label">.io</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" id="generateButton" class="btn-primary wiggle">
                    <span id="buttonText">Generate Magic!</span>
                    <div id="buttonSpinner" class="spinner hidden"></div>
                </button>
            </form>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading-container hidden">
            <div class="loading-spinner"></div>
            <p id="loadingMessage" class="loading-message">Cooking Up Domains...</p>
            <div id="progressBar" class="progress-container hidden">
                <div id="progressFill" class="progress-bar"></div>
            </div>
            <p id="progressText" class="hidden">Step 1 of 3</p>
        </div>

        <!-- Error -->
        <div id="error" class="error-message hidden">
            <p></p>
        </div>

        <!-- Results -->
        <div id="results" class="results-section hidden">
            <div class="results-actions">
                <button id="exportBtn" class="btn-secondary wiggle">Export CSV</button>
                <button id="copyAllBtn" class="btn-secondary wiggle">Copy Available</button>
                <button id="newSearchBtn" class="btn-secondary wiggle">New Search</button>
            </div>
            
            <div>
                <h2 class="section-title">Available Domains</h2>
                <div id="availableList" class="domain-grid"></div>
            </div>
            
            <div>
                <h2 class="section-title">Taken Domains</h2>
                <div id="takenList" class="domain-grid"></div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
