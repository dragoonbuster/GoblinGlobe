<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOBLIN GLOBE - Gothic Cathedral Domain Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700;900&family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Griffy&family=Blackletter&display=swap" rel="stylesheet">
    <style>
        /* Gothic Cathedral Extravaganza */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gothic-purple: #2F1B69;
            --dark-purple: #1A0E3A;
            --deep-red: #8B0000;
            --crimson: #DC143C;
            --cathedral-gold: #B8860B;
            --gothic-silver: #C0C0C0;
            --parchment: #F5DEB3;
            --stone-gray: #696969;
            --midnight-blue: #191970;
            --shadow-black: #0A0A0A;
            --cathedral-shadow: 0 12px 40px rgba(26, 14, 58, 0.8);
            --crimson-glow: 0 0 25px rgba(220, 20, 60, 0.7);
            --gothic-shimmer: 0 0 20px rgba(184, 134, 11, 0.6);
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, 
                var(--shadow-black) 0%, 
                var(--dark-purple) 15%, 
                var(--gothic-purple) 35%, 
                var(--midnight-blue) 60%, 
                var(--deep-red) 85%, 
                var(--shadow-black) 100%);
            background-attachment: fixed;
            color: var(--parchment);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(220, 20, 60, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(47, 27, 105, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 10%, rgba(184, 134, 11, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }

        /* Gothic ornamental elements */
        .gothic-ornament {
            position: fixed;
            font-size: 3rem;
            color: var(--deep-red);
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
            animation: floatGothic 12s ease-in-out infinite;
        }

        .gothic-ornament:nth-child(1) { top: 5%; left: 3%; animation-delay: 0s; }
        .gothic-ornament:nth-child(2) { top: 12%; right: 6%; animation-delay: 4s; }
        .gothic-ornament:nth-child(3) { bottom: 20%; left: 8%; animation-delay: 8s; }
        .gothic-ornament:nth-child(4) { bottom: 8%; right: 10%; animation-delay: 12s; }

        @keyframes floatGothic {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-30px) rotate(-5deg); opacity: 0.8; }
        }

        /* Main cathedral container */
        .cathedral-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            position: relative;
        }

        .cathedral-container::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 8px solid var(--cathedral-gold);
            border-image: linear-gradient(45deg, var(--cathedral-gold), var(--gothic-silver), var(--cathedral-gold)) 1;
            clip-path: polygon(0 0, calc(100% - 30px) 0, 100% 30px, 100% 100%, 30px 100%, 0 calc(100% - 30px));
            box-shadow: 
                inset 0 0 50px rgba(220, 20, 60, 0.2),
                0 0 50px rgba(184, 134, 11, 0.3);
            pointer-events: none;
            z-index: -1;
        }

        /* Gothic Header */
        .gothic-header {
            text-align: center;
            margin: 60px 0 80px 0;
            position: relative;
            padding: 40px 0;
        }

        .gothic-header::before {
            content: '✠ ✧ ✠ ✧ ✠ ✧ ✠ ✧ ✠ ✧ ✠ ✧ ✠';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            color: var(--cathedral-gold);
            animation: gothicFlicker 4s ease-in-out infinite;
        }

        .gothic-header::after {
            content: '✧ ✠ ✧ ✠ ✧ ✠ ✧ ✠ ✧ ✠ ✧ ✠ ✧';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8rem;
            color: var(--deep-red);
            animation: gothicFlicker 4s ease-in-out infinite reverse;
        }

        @keyframes gothicFlicker {
            0%, 100% { opacity: 0.6; transform: translateX(-50%) scale(1); }
            25% { opacity: 1; transform: translateX(-50%) scale(1.05); }
            50% { opacity: 0.8; transform: translateX(-50%) scale(1.02); }
        }

        .goblin-globe-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 4.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, 
                var(--cathedral-gold) 0%, 
                var(--gothic-silver) 25%, 
                var(--parchment) 50%, 
                var(--deep-red) 75%, 
                var(--cathedral-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 3px 3px 8px rgba(139, 0, 0, 0.8);
            letter-spacing: 0.15em;
            margin: 20px 0;
            position: relative;
            animation: gothicGlow 6s ease-in-out infinite;
        }

        @keyframes gothicGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(184, 134, 11, 0.8)); }
            50% { filter: drop-shadow(0 0 35px rgba(220, 20, 60, 1)); }
        }

        .cathedral-subtitle {
            font-family: 'Almendra', serif;
            font-size: 2rem;
            font-style: italic;
            color: var(--gothic-silver);
            margin-top: 20px;
            text-shadow: 2px 2px 6px rgba(139, 0, 0, 0.8);
        }

        /* Gothic Form Cathedral */
        .gothic-form-cathedral {
            background: linear-gradient(135deg, 
                rgba(47, 27, 105, 0.4) 0%, 
                rgba(139, 0, 0, 0.3) 50%, 
                rgba(26, 14, 58, 0.4) 100%);
            border: 6px solid var(--cathedral-gold);
            clip-path: polygon(0 0, calc(100% - 40px) 0, 100% 40px, 100% 100%, 40px 100%, 0 calc(100% - 40px));
            padding: 60px;
            margin: 40px 0;
            position: relative;
            box-shadow: var(--cathedral-shadow), inset 0 0 40px rgba(220, 20, 60, 0.15);
            backdrop-filter: blur(10px);
        }

        .gothic-form-cathedral::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, var(--cathedral-gold), var(--deep-red), var(--cathedral-gold));
            clip-path: polygon(0 0, calc(100% - 42px) 0, 100% 42px, 100% 100%, 42px 100%, 0 calc(100% - 42px));
            z-index: -1;
            opacity: 0.7;
        }

        .gothic-corners {
            position: absolute;
            font-size: 3.5rem;
            color: var(--deep-red);
            opacity: 0.8;
        }

        .gothic-corners.top-left { top: -25px; left: -25px; }
        .gothic-corners.top-right { top: -25px; right: -25px; }
        .gothic-corners.bottom-left { bottom: -25px; left: -25px; }
        .gothic-corners.bottom-right { bottom: -25px; right: -25px; }

        /* Illuminated Form Elements */
        .cathedral-form-group {
            margin-bottom: 50px;
            position: relative;
        }

        .illuminated-label {
            font-family: 'UnifrakturMaguntia', cursive;
            font-size: 1.6rem;
            color: var(--cathedral-gold);
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            display: block;
            text-shadow: 2px 2px 6px rgba(139, 0, 0, 0.8);
            position: relative;
        }

        .illuminated-label::after {
            content: '✠';
            margin-left: 15px;
            color: var(--deep-red);
            animation: crossFlicker 3s ease-in-out infinite;
        }

        @keyframes crossFlicker {
            0%, 100% { opacity: 0.7; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(5deg); }
        }

        .parchment-input,
        .parchment-textarea {
            width: 100%;
            padding: 25px 30px;
            border: 4px solid var(--cathedral-gold);
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
            background: linear-gradient(135deg, 
                rgba(245, 222, 179, 0.95) 0%, 
                rgba(192, 192, 192, 0.9) 100%);
            font-family: 'Almendra', serif;
            font-size: 1.2rem;
            color: var(--shadow-black);
            outline: none;
            transition: all 0.4s ease;
            box-shadow: inset 0 4px 15px rgba(26, 14, 58, 0.3);
        }

        .parchment-input:focus,
        .parchment-textarea:focus {
            border-color: var(--deep-red);
            background: linear-gradient(135deg, 
                rgba(245, 222, 179, 1) 0%, 
                rgba(192, 192, 192, 0.95) 100%);
            box-shadow: 
                inset 0 4px 15px rgba(26, 14, 58, 0.3),
                0 0 30px rgba(220, 20, 60, 0.8);
            transform: scale(1.02);
        }

        .parchment-textarea {
            resize: vertical;
            min-height: 150px;
            font-family: 'Almendra', serif;
        }

        .illuminated-number-input {
            width: 150px;
            text-align: center;
            font-weight: 600;
        }

        /* Gothic Checkbox Cathedral */
        .checkbox-cathedral {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-top: 25px;
        }

        .gothic-checkbox-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.15) 0%, 
                rgba(47, 27, 105, 0.15) 100%);
            border: 3px solid var(--deep-red);
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .gothic-checkbox-item:hover {
            border-color: var(--cathedral-gold);
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.25) 0%, 
                rgba(47, 27, 105, 0.25) 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4);
        }

        .cathedral-checkbox {
            width: 25px;
            height: 25px;
            margin-right: 15px;
            border: 3px solid var(--cathedral-gold);
            clip-path: polygon(0 0, calc(100% - 5px) 0, 100% 5px, 100% 100%, 5px 100%, 0 calc(100% - 5px));
            background: var(--parchment);
            cursor: pointer;
            position: relative;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: all 0.3s ease;
        }

        .cathedral-checkbox:checked {
            background: linear-gradient(135deg, var(--deep-red), var(--crimson));
            border-color: var(--cathedral-gold);
            transform: scale(1.1);
        }

        .cathedral-checkbox:checked::after {
            content: '✠';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--parchment);
            font-weight: 900;
            font-size: 14px;
        }

        .checkbox-extension-label {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--parchment);
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(139, 0, 0, 0.6);
        }

        /* Gothic Submit Button */
        .cathedral-submit-button {
            background: linear-gradient(135deg, 
                var(--deep-red) 0%, 
                var(--crimson) 25%, 
                var(--cathedral-gold) 50%, 
                var(--deep-red) 75%, 
                var(--crimson) 100%);
            color: var(--parchment);
            border: 6px solid var(--cathedral-gold);
            padding: 25px 60px;
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: all 0.4s ease;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            position: relative;
            margin-top: 40px;
            display: inline-flex;
            align-items: center;
            gap: 20px;
            box-shadow: var(--cathedral-shadow);
            overflow: hidden;
        }

        .cathedral-submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(245, 222, 179, 0.4), 
                transparent);
            transition: left 0.6s ease;
        }

        .cathedral-submit-button:hover::before {
            left: 100%;
        }

        .cathedral-submit-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                var(--cathedral-shadow),
                0 15px 40px rgba(220, 20, 60, 0.6);
            border-color: var(--parchment);
        }

        .cathedral-submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .button-text {
            position: relative;
            z-index: 2;
        }

        /* Gothic Spinner */
        .cathedral-spinner {
            width: 25px;
            height: 25px;
            border: 3px solid rgba(220, 20, 60, 0.3);
            border-top: 3px solid var(--deep-red);
            clip-path: polygon(0 0, calc(100% - 5px) 0, 100% 5px, 100% 100%, 5px 100%, 0 calc(100% - 5px));
            animation: cathedralSpin 1s linear infinite;
        }

        @keyframes cathedralSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Gothic Loading Cathedral */
        .loading-cathedral {
            text-align: center;
            padding: 80px 0;
            background: linear-gradient(135deg, 
                rgba(47, 27, 105, 0.3) 0%, 
                rgba(139, 0, 0, 0.2) 100%);
            border: 4px solid var(--cathedral-gold);
            clip-path: polygon(0 0, calc(100% - 30px) 0, 100% 30px, 100% 100%, 30px 100%, 0 calc(100% - 30px));
            margin: 60px 0;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .loading-cathedral::before {
            content: '✠ ✧ ✠ ✧ ✠ ✧ ✠ ✧ ✠ ✧ ✠ ✧ ✠';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--shadow-black);
            padding: 0 30px;
            color: var(--cathedral-gold);
            font-size: 1.4rem;
            animation: gothicRotation 8s ease-in-out infinite;
        }

        @keyframes gothicRotation {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(-2deg); }
        }

        .gothic-loading-spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(220, 20, 60, 0.2);
            border-top: 6px solid var(--deep-red);
            border-right: 6px solid var(--cathedral-gold);
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            animation: gothicSpin 2s ease-in-out infinite;
            margin: 0 auto 40px;
            position: relative;
        }

        .gothic-loading-spinner::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 3px solid rgba(220, 20, 60, 0.3);
            border-top: 3px solid var(--cathedral-gold);
            clip-path: polygon(0 0, calc(100% - 5px) 0, 100% 5px, 100% 100%, 5px 100%, 0 calc(100% - 5px));
            animation: gothicSpin 1.5s ease-in-out infinite reverse;
        }

        @keyframes gothicSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-message {
            font-family: 'Almendra', serif;
            font-size: 1.8rem;
            font-style: italic;
            color: var(--cathedral-gold);
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(139, 0, 0, 0.8);
        }

        /* Gothic Progress Bar */
        .progress-cathedral {
            width: 100%;
            height: 14px;
            background: linear-gradient(135deg, 
                rgba(47, 27, 105, 0.4) 0%, 
                rgba(139, 0, 0, 0.4) 100%);
            border: 3px solid var(--cathedral-gold);
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-sanctum {
            height: 100%;
            background: linear-gradient(135deg, 
                var(--deep-red) 0%, 
                var(--cathedral-gold) 50%, 
                var(--crimson) 100%);
            width: 0%;
            transition: width 0.6s ease;
            clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% 100%, 6px 100%, 0 calc(100% - 6px));
            position: relative;
            overflow: hidden;
        }

        .progress-sanctum::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(245, 222, 179, 0.6), 
                transparent);
            animation: progressShimmer 2s ease-in-out infinite;
        }

        @keyframes progressShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            color: var(--gothic-silver);
            text-align: center;
            margin-top: 15px;
            text-shadow: 2px 2px 4px rgba(139, 0, 0, 0.6);
        }

        /* Results Cathedral */
        .results-cathedral {
            margin-top: 80px;
            background: linear-gradient(135deg, 
                rgba(47, 27, 105, 0.2) 0%, 
                rgba(139, 0, 0, 0.2) 100%);
            border: 6px solid var(--cathedral-gold);
            clip-path: polygon(0 0, calc(100% - 40px) 0, 100% 40px, 100% 100%, 40px 100%, 0 calc(100% - 40px));
            padding: 60px;
            position: relative;
            backdrop-filter: blur(8px);
        }

        .results-cathedral::before {
            content: '⛪ CATHEDRAL DOMAIN DISCOVERIES ⛪';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--shadow-black);
            color: var(--cathedral-gold);
            padding: 12px 40px;
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.4rem;
            font-weight: 700;
            border: 3px solid var(--cathedral-gold);
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
            text-shadow: 2px 2px 6px rgba(139, 0, 0, 0.8);
        }

        .results-actions-court {
            display: flex;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .court-action-button {
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.2) 0%, 
                rgba(47, 27, 105, 0.2) 100%);
            color: var(--cathedral-gold);
            border: 3px solid var(--deep-red);
            padding: 15px 30px;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            position: relative;
            overflow: hidden;
        }

        .court-action-button:hover {
            background: linear-gradient(135deg, 
                var(--deep-red) 0%, 
                var(--crimson) 100%);
            color: var(--parchment);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 20, 60, 0.4);
        }

        .domain-section-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--cathedral-gold);
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 3px 3px 8px rgba(139, 0, 0, 0.8);
            position: relative;
        }

        .domain-section-title::before,
        .domain-section-title::after {
            content: '✠';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            color: var(--deep-red);
            animation: sectionTitleGlow 5s ease-in-out infinite;
        }

        .domain-section-title::before { left: -60px; }
        .domain-section-title::after { right: -60px; }

        @keyframes sectionTitleGlow {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Gothic Domain Grid */
        .cathedral-domain-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .domain-cathedral-card {
            background: linear-gradient(135deg, 
                rgba(245, 222, 179, 0.95) 0%, 
                rgba(192, 192, 192, 0.9) 100%);
            border: 4px solid var(--cathedral-gold);
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            padding: 35px;
            position: relative;
            transition: all 0.4s ease;
            box-shadow: var(--cathedral-shadow);
            overflow: hidden;
        }

        .domain-cathedral-card::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                var(--deep-red), 
                var(--cathedral-gold), 
                var(--crimson), 
                var(--deep-red));
            clip-path: polygon(0 0, calc(100% - 22px) 0, 100% 22px, 100% 100%, 22px 100%, 0 calc(100% - 22px));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .domain-cathedral-card:hover::before {
            opacity: 1;
        }

        .domain-cathedral-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                var(--cathedral-shadow),
                0 20px 50px rgba(220, 20, 60, 0.4);
        }

        .domain-cathedral-card.available {
            border-color: var(--cathedral-gold);
        }

        .domain-cathedral-card.taken {
            border-color: var(--stone-gray);
            background: linear-gradient(135deg, 
                rgba(105, 105, 105, 0.2) 0%, 
                rgba(169, 169, 169, 0.2) 100%);
            opacity: 0.8;
        }

        .domain-name-cathedral {
            font-family: 'Griffy', cursive;
            font-size: 1.8rem;
            color: var(--shadow-black);
            margin-bottom: 20px;
            word-break: break-all;
            text-shadow: 1px 1px 3px rgba(139, 0, 0, 0.3);
            position: relative;
        }

        .domain-meta-court {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.1) 0%, 
                rgba(47, 27, 105, 0.1) 100%);
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
            border: 1px solid var(--deep-red);
        }

        .domain-method-badge {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--parchment);
            background: linear-gradient(135deg, 
                var(--deep-red) 0%, 
                var(--crimson) 100%);
            padding: 8px 15px;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .domain-score-cathedral {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--cathedral-gold);
            text-shadow: 2px 2px 4px rgba(139, 0, 0, 0.6);
        }

        .domain-actions-court {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .cathedral-action-button {
            background: linear-gradient(135deg, 
                var(--deep-red) 0%, 
                var(--crimson) 100%);
            color: var(--parchment);
            border: 3px solid var(--cathedral-gold);
            padding: 12px 25px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
            flex: 1;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .cathedral-action-button:hover {
            background: linear-gradient(135deg, 
                var(--cathedral-gold) 0%, 
                var(--gothic-silver) 100%);
            color: var(--shadow-black);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 20, 60, 0.4);
        }

        .register-cathedral-link {
            background: linear-gradient(135deg, 
                var(--gothic-purple) 0%, 
                var(--midnight-blue) 100%);
            color: var(--parchment);
            text-decoration: none;
            display: inline-block;
            text-align: center;
            transition: all 0.3s ease;
        }

        .register-cathedral-link:hover {
            background: linear-gradient(135deg, 
                var(--cathedral-gold) 0%, 
                var(--gothic-silver) 100%);
            color: var(--shadow-black);
        }

        /* Error Cathedral */
        .error-cathedral {
            background: linear-gradient(135deg, 
                rgba(220, 20, 60, 0.2) 0%, 
                rgba(139, 0, 0, 0.2) 100%);
            border: 4px solid var(--deep-red);
            clip-path: polygon(0 0, calc(100% - 25px) 0, 100% 25px, 100% 100%, 25px 100%, 0 calc(100% - 25px));
            padding: 40px;
            margin: 60px 0;
            text-align: center;
            position: relative;
            backdrop-filter: blur(5px);
        }

        .error-cathedral::before {
            content: '⚠ CATHEDRAL DECREE ⚠';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--shadow-black);
            color: var(--deep-red);
            padding: 8px 25px;
            font-family: 'Cinzel Decorative', serif;
            font-weight: 700;
            border: 3px solid var(--deep-red);
            clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
        }

        .error-message-cathedral {
            font-family: 'Almendra', serif;
            font-size: 1.5rem;
            font-style: italic;
            color: var(--parchment);
            text-shadow: 2px 2px 6px rgba(139, 0, 0, 0.8);
        }

        /* Toast Cathedral */
        .toast-court {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cathedral-toast {
            background: linear-gradient(135deg, 
                rgba(245, 222, 179, 0.95) 0%, 
                rgba(192, 192, 192, 0.9) 100%);
            border: 4px solid var(--cathedral-gold);
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
            padding: 20px 30px;
            min-width: 350px;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: var(--shadow-black);
            box-shadow: var(--cathedral-shadow);
            transform: translateX(100%);
            transition: transform 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .cathedral-toast.show {
            transform: translateX(0);
        }

        .cathedral-toast.success {
            border-color: var(--cathedral-gold);
        }

        .cathedral-toast.error {
            border-color: var(--deep-red);
            color: var(--deep-red);
        }

        .cathedral-toast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(220, 20, 60, 0.1), 
                transparent);
            animation: toastShimmer 3s ease-in-out infinite;
        }

        @keyframes toastShimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        /* Responsive Cathedral Design */
        @media (max-width: 768px) {
            .cathedral-container {
                padding: 20px;
            }

            .goblin-globe-title {
                font-size: 3.5rem;
            }

            .cathedral-subtitle {
                font-size: 1.6rem;
            }

            .gothic-form-cathedral {
                padding: 40px 20px;
            }

            .checkbox-cathedral {
                grid-template-columns: 1fr;
            }

            .cathedral-domain-grid {
                grid-template-columns: 1fr;
            }

            .results-actions-court {
                flex-direction: column;
            }

            .cathedral-toast {
                min-width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Gothic Ornaments -->
    <div class="gothic-ornament">⚰</div>
    <div class="gothic-ornament">✠</div>
    <div class="gothic-ornament">⛪</div>
    <div class="gothic-ornament">✧</div>

    <div class="cathedral-container">
        <!-- Gothic Header -->
        <div class="gothic-header">
            <h1 class="goblin-globe-title">GOBLIN GLOBE</h1>
            <p class="cathedral-subtitle">Gothic Cathedral Domain Sanctum</p>
        </div>

        <!-- Gothic Form Cathedral -->
        <div class="gothic-form-cathedral">
            <div class="gothic-corners top-left">✠</div>
            <div class="gothic-corners top-right">✠</div>
            <div class="gothic-corners bottom-left">✠</div>
            <div class="gothic-corners bottom-right">✠</div>

            <form id="generateForm">
                <div class="cathedral-form-group">
                    <label for="prompt" class="illuminated-label">Domain Vision</label>
                    <textarea 
                        id="prompt" 
                        class="parchment-textarea"
                        placeholder="Inscribe thy sacred domain concept upon this digital parchment..."
                        required
                    ></textarea>
                </div>
                
                <div class="cathedral-form-group">
                    <label for="count" class="illuminated-label">Quantity of Domains</label>
                    <input 
                        type="number" 
                        id="count" 
                        class="parchment-input illuminated-number-input" 
                        min="1" 
                        max="20" 
                        value="10"
                    >
                </div>
                
                <div class="cathedral-form-group">
                    <label class="illuminated-label">Sacred Extensions</label>
                    <div class="checkbox-cathedral">
                        <label class="gothic-checkbox-item">
                            <input type="checkbox" name="extensions" value=".com" checked class="cathedral-checkbox">
                            <span class="checkbox-extension-label">.com</span>
                        </label>
                        <label class="gothic-checkbox-item">
                            <input type="checkbox" name="extensions" value=".net" class="cathedral-checkbox">
                            <span class="checkbox-extension-label">.net</span>
                        </label>
                        <label class="gothic-checkbox-item">
                            <input type="checkbox" name="extensions" value=".org" class="cathedral-checkbox">
                            <span class="checkbox-extension-label">.org</span>
                        </label>
                        <label class="gothic-checkbox-item">
                            <input type="checkbox" name="extensions" value=".io" class="cathedral-checkbox">
                            <span class="checkbox-extension-label">.io</span>
                        </label>
                    </div>
                </div>
                
                <button type="submit" id="generateButton" class="cathedral-submit-button">
                    <span id="buttonText" class="button-text">Manifest Domains</span>
                    <div id="buttonSpinner" class="cathedral-spinner hidden"></div>
                </button>
            </form>
        </div>

        <!-- Loading Cathedral -->
        <div id="loading" class="loading-cathedral hidden">
            <div class="gothic-loading-spinner"></div>
            <p id="loadingMessage" class="loading-message">Consulting the cathedral archives...</p>
            <div id="progressBar" class="progress-cathedral hidden">
                <div id="progressFill" class="progress-sanctum"></div>
            </div>
            <p id="progressText" class="progress-text hidden">Cathedral Process 1 of 3</p>
        </div>

        <!-- Error Cathedral -->
        <div id="error" class="error-cathedral hidden">
            <p class="error-message-cathedral"></p>
        </div>

        <!-- Results Cathedral -->
        <div id="results" class="results-cathedral hidden">
            <div class="results-actions-court">
                <button id="exportBtn" class="court-action-button">Export Scroll</button>
                <button id="copyAllBtn" class="court-action-button">Copy Available</button>
                <button id="newSearchBtn" class="court-action-button">New Quest</button>
            </div>
            
            <div>
                <h2 class="domain-section-title">Available Domains</h2>
                <div id="availableList" class="cathedral-domain-grid"></div>
            </div>
            
            <div>
                <h2 class="domain-section-title">Taken Domains</h2>
                <div id="takenList" class="cathedral-domain-grid"></div>
            </div>
        </div>

        <!-- Toast Court -->
        <div id="toastContainer" class="toast-court"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
