<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Globe - Film Noir</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura+PT:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            line-height: 1.4;
        }

        body {
            font-family: 'Futura PT', 'Gill Sans MT', 'Gill Sans', 'Trebuchet MS', sans-serif;
            font-weight: 400;
            color: #f5f5f5;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.05) 0%, transparent 50%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Venetian blind shadow overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 12px,
                rgba(0, 0, 0, 0.4) 12px,
                rgba(0, 0, 0, 0.4) 16px
            );
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        /* Smoke effect overlay */
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 25% 25%, rgba(255, 255, 255, 0.02) 0%, transparent 40%),
                radial-gradient(ellipse at 75% 75%, rgba(255, 255, 255, 0.01) 0%, transparent 40%),
                radial-gradient(ellipse at 50% 100%, rgba(255, 255, 255, 0.015) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
            animation: smokeFloat 30s ease-in-out infinite;
        }

        @keyframes smokeFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -20px) rotate(1deg); }
            50% { transform: translate(20px, -10px) rotate(-1deg); }
            75% { transform: translate(-5px, 15px) rotate(0.5deg); }
        }

        /* Container with dramatic lighting */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 60px;
            position: relative;
            z-index: 2;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        /* Grid system */
        .grid {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            gap: 30px;
            margin-bottom: 60px;
        }

        .col-12 { grid-column: span 12; }
        .col-8 { grid-column: span 8; }
        .col-6 { grid-column: span 6; }
        .col-24 { grid-column: span 24; }

        /* Noir Typography */
        .noir-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 0.9;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            color: #f5f5f5;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3),
                3px 3px 0px rgba(0, 0, 0, 0.8),
                6px 6px 0px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
            position: relative;
        }

        .noir-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #f5f5f5 0%, transparent 100%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .noir-subtitle {
            font-size: 18px;
            font-weight: 300;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .type-2 {
            font-size: 32px;
            font-weight: 500;
            line-height: 1.2;
            color: #f5f5f5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .type-4 {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.4;
            color: #cccccc;
        }

        .type-5 {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: #cccccc;
        }

        .type-6 {
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
            color: #999999;
        }

        .type-mono {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 400;
        }

        /* Spacing */
        .mb-15 { margin-bottom: 15px; }
        .mb-30 { margin-bottom: 30px; }
        .mb-60 { margin-bottom: 60px; }
        .mb-90 { margin-bottom: 90px; }
        .mt-30 { margin-top: 30px; }
        .mt-60 { margin-top: 60px; }
        .p-30 { padding: 30px; }
        .p-45 { padding: 45px; }

        /* Noir Form Elements */
        .form-group {
            margin-bottom: 45px;
            position: relative;
        }

        .form-group::before {
            content: '';
            position: absolute;
            top: 0;
            left: -20px;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, #666 50%, transparent 100%);
            opacity: 0.3;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 15px;
            color: #f5f5f5;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 20px 0;
            border: none;
            border-bottom: 2px solid #666;
            background: transparent;
            font-family: inherit;
            font-size: 18px;
            font-weight: 300;
            color: #f5f5f5;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #666;
            opacity: 1;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-bottom-color: #f5f5f5;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(255, 255, 255, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-number {
            width: 120px;
        }

        /* Noir Checkbox Group */
        .checkbox-group {
            display: flex;
            gap: 45px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .checkbox-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -15px;
            transform: translateY(-50%);
            width: 1px;
            height: 30px;
            background: #444;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            border: 2px solid #666;
            background: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            position: relative;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: all 0.3s ease;
        }

        .checkbox-input:checked {
            background: #f5f5f5;
            border-color: #f5f5f5;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .checkbox-input:checked::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 6px;
            width: 6px;
            height: 10px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label {
            font-size: 16px;
            font-weight: 400;
            color: #cccccc;
            cursor: pointer;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            transition: color 0.3s ease;
        }

        .checkbox-item:hover .checkbox-label {
            color: #f5f5f5;
        }

        /* Noir Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #1a1a1a 0%, #000 100%);
            color: #f5f5f5;
            border: 2px solid #666;
            padding: 25px 60px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            position: relative;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            border-color: #f5f5f5;
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:disabled {
            background: #1a1a1a;
            border-color: #333;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #cccccc;
            border: 2px solid #666;
            padding: 20px 45px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 15px;
            margin-bottom: 15px;
            position: relative;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #f5f5f5;
            color: #f5f5f5;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #f5f5f5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }

        .progress-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 10px,
                rgba(255, 255, 255, 0.05) 10px,
                rgba(255, 255, 255, 0.05) 20px
            );
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #666 0%, #f5f5f5 100%);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Results section */
        .results-section {
            margin-top: 90px;
        }

        .results-header {
            margin-bottom: 60px;
        }

        .results-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 60px;
        }

        .domain-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 90px;
        }

        /* Noir Domain Cards */
        .domain-card {
            border: 2px solid #333;
            padding: 30px;
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9) 0%, rgba(10, 10, 10, 0.9) 100%);
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .domain-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent 0px,
                transparent 1px,
                rgba(255, 255, 255, 0.02) 1px,
                rgba(255, 255, 255, 0.02) 2px
            );
            pointer-events: none;
        }

        .domain-card:hover {
            border-color: #666;
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .domain-card.available {
            border-left: 4px solid #f5f5f5;
        }

        .domain-card.taken {
            background: linear-gradient(135deg, rgba(15, 15, 15, 0.9) 0%, rgba(5, 5, 5, 0.9) 100%);
            border-color: #222;
            opacity: 0.7;
        }

        .domain-name {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 15px;
            word-break: break-all;
            color: #f5f5f5;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .domain-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .domain-method {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #999;
        }

        .domain-score {
            font-size: 14px;
            font-weight: 500;
            color: #cccccc;
        }

        .domain-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .link-register {
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            color: #f5f5f5;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            border: 1px solid #666;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .link-register:hover {
            background: linear-gradient(135deg, #666 0%, #333 100%);
            border-color: #f5f5f5;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* Error and loading states */
        .error-message {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #666;
            border-left: 4px solid #f5f5f5;
            padding: 30px;
            margin: 60px 0;
            color: #f5f5f5;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .loading-container {
            text-align: center;
            padding: 90px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #f5f5f5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toast {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95) 0%, rgba(20, 20, 20, 0.95) 100%);
            border: 2px solid #666;
            padding: 20px 30px;
            min-width: 300px;
            font-size: 14px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            color: #f5f5f5;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-color: #f5f5f5;
            border-left: 4px solid #f5f5f5;
        }

        .toast.error {
            border-color: #666;
            border-left: 4px solid #888;
        }

        /* Utility classes */
        .hidden { display: none; }
        .text-center { text-align: center; }
        .text-left { text-align: left; }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 0 30px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .col-12, .col-8, .col-6, .col-24 {
                grid-column: 1;
            }

            .noir-title {
                font-size: clamp(2rem, 10vw, 4rem);
            }

            .checkbox-group {
                flex-direction: column;
                gap: 20px;
            }

            .domain-grid {
                grid-template-columns: 1fr;
            }

            .results-actions {
                flex-direction: column;
            }

            .btn-secondary {
                margin-right: 0;
            }
        }

        /* Film grain effect */
        .film-grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            z-index: 3;
            pointer-events: none;
            background-image: 
                radial-gradient(circle, #000 1px, transparent 1px),
                radial-gradient(circle, #000 1px, transparent 1px);
            background-size: 4px 4px, 6px 6px;
            background-position: 0 0, 2px 2px;
            animation: grain 0.2s steps(10) infinite;
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1px, -1px); }
            20% { transform: translate(1px, 1px); }
            30% { transform: translate(-1px, 1px); }
            40% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            70% { transform: translate(-1px, 1px); }
            80% { transform: translate(1px, -1px); }
            90% { transform: translate(-1px, -1px); }
        }
    </style>
</head>
<body>
    <!-- Film grain effect -->
    <div class="film-grain"></div>

    <div class="container">
        <!-- Header -->
        <div class="grid mt-60">
            <div class="col-24">
                <h1 class="noir-title">GOBLIN GLOBE</h1>
                <p class="noir-subtitle">Domain name finder with mathematical precision</p>
            </div>
        </div>

        <!-- Form -->
        <div class="grid">
            <div class="col-12">
                <form id="generateForm">
                    <div class="form-group">
                        <label for="prompt" class="form-label">Domain Description</label>
                        <textarea 
                            id="prompt" 
                            class="form-textarea"
                            placeholder="Describe your domain concept..."
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="count" class="form-label">Quantity</label>
                        <input 
                            type="number" 
                            id="count" 
                            class="form-input form-number" 
                            min="1" 
                            max="20" 
                            value="10"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Extensions</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".com" checked class="checkbox-input">
                                <span class="checkbox-label">.com</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".net" class="checkbox-input">
                                <span class="checkbox-label">.net</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".org" class="checkbox-input">
                                <span class="checkbox-label">.org</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".io" class="checkbox-input">
                                <span class="checkbox-label">.io</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" id="generateButton" class="btn-primary">
                        <span id="buttonText">Generate Domains</span>
                        <div id="buttonSpinner" class="spinner hidden"></div>
                    </button>
                </form>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading-container hidden">
            <div class="loading-spinner"></div>
            <p id="loadingMessage" class="type-4 mb-30">Generating domain ideas...</p>
            <div id="progressBar" class="progress-container hidden">
                <div id="progressFill" class="progress-bar"></div>
            </div>
            <p id="progressText" class="type-6 hidden">Step 1 of 3</p>
        </div>

        <!-- Error -->
        <div id="error" class="error-message hidden">
            <p class="type-4"></p>
        </div>

        <!-- Results -->
        <div id="results" class="results-section hidden">
            <div class="results-header">
                <div class="results-actions">
                    <button id="exportBtn" class="btn-secondary">Export CSV</button>
                    <button id="copyAllBtn" class="btn-secondary">Copy Available</button>
                    <button id="newSearchBtn" class="btn-secondary">New Search</button>
                </div>
            </div>
            
            <div class="mb-60">
                <h2 class="type-2 mb-30">Available</h2>
                <div id="availableList" class="domain-grid"></div>
            </div>
            
            <div class="mb-60">
                <h2 class="type-2 mb-30">Taken</h2>
                <div id="takenList" class="domain-grid"></div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
