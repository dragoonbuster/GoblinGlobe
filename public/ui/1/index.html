<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goblin Globe</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            line-height: 1.5;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 400;
            color: #000;
            background-color: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Grid system - based on 24-column grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 60px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(24, 1fr);
            gap: 30px;
            margin-bottom: 60px;
        }

        .col-12 {
            grid-column: span 12;
        }

        .col-8 {
            grid-column: span 8;
        }

        .col-6 {
            grid-column: span 6;
        }

        .col-24 {
            grid-column: span 24;
        }

        /* Typography hierarchy */
        .type-1 {
            font-size: 48px;
            font-weight: 300;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .type-2 {
            font-size: 32px;
            font-weight: 400;
            line-height: 1.2;
        }

        .type-3 {
            font-size: 24px;
            font-weight: 400;
            line-height: 1.3;
        }

        .type-4 {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.4;
        }

        .type-5 {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }

        .type-6 {
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
        }

        .type-mono {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 16px;
            font-weight: 400;
        }

        /* Spacing system */
        .mb-15 { margin-bottom: 15px; }
        .mb-30 { margin-bottom: 30px; }
        .mb-60 { margin-bottom: 60px; }
        .mb-90 { margin-bottom: 90px; }

        .mt-30 { margin-top: 30px; }
        .mt-60 { margin-top: 60px; }

        .p-30 { padding: 30px; }
        .p-45 { padding: 45px; }

        /* Form elements */
        .form-group {
            margin-bottom: 45px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 15px;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 20px 0;
            border: none;
            border-bottom: 2px solid #000;
            background: transparent;
            font-family: inherit;
            font-size: 18px;
            font-weight: 300;
            color: #000;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            border-bottom-color: #FF0000;
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-number {
            width: 120px;
        }

        /* Checkbox group */
        .checkbox-group {
            display: flex;
            gap: 45px;
            margin-top: 15px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            border: 2px solid #000;
            background: transparent;
            cursor: pointer;
            position: relative;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .checkbox-input:checked {
            background: #FF0000;
            border-color: #FF0000;
        }

        .checkbox-input:checked::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 6px;
            width: 6px;
            height: 10px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-label {
            font-size: 16px;
            font-weight: 400;
            color: #000;
            cursor: pointer;
        }

        /* Button */
        .btn-primary {
            background: #000;
            color: #fff;
            border: none;
            padding: 25px 60px;
            font-family: inherit;
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-primary:hover {
            background: #FF0000;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #000;
            border: 2px solid #000;
            padding: 20px 45px;
            font-family: inherit;
            font-size: 14px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        .btn-secondary:hover {
            background: #000;
            color: #fff;
        }

        .btn-red {
            background: #FF0000;
            color: #fff;
            border: 2px solid #FF0000;
        }

        .btn-red:hover {
            background: #000;
            border-color: #000;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 2px;
            background: #f0f0f0;
            margin: 30px 0;
        }

        .progress-bar {
            height: 100%;
            background: #FF0000;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Results section */
        .results-section {
            margin-top: 90px;
        }

        .results-header {
            margin-bottom: 60px;
        }

        .results-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 60px;
        }

        .domain-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 90px;
        }

        .domain-card {
            border: 2px solid #000;
            padding: 30px;
            background: #fff;
            transition: all 0.2s ease;
        }

        .domain-card:hover {
            border-color: #FF0000;
        }

        .domain-card.available {
            background: #fff;
        }

        .domain-card.taken {
            background: #f8f8f8;
            border-color: #ccc;
        }

        .domain-name {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 20px;
            font-weight: 400;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .domain-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .domain-method {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #666;
        }

        .domain-score {
            font-size: 14px;
            font-weight: 500;
        }

        .domain-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .link-register {
            background: #FF0000;
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s ease;
            flex: 1;
            text-align: center;
        }

        .link-register:hover {
            background: #000;
        }

        /* Error and loading states */
        .error-message {
            background: #fff;
            border: 2px solid #FF0000;
            padding: 30px;
            margin: 60px 0;
            color: #000;
        }

        .loading-container {
            text-align: center;
            padding: 90px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 2px solid #f0f0f0;
            border-top: 2px solid #FF0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .toast {
            background: #fff;
            border: 2px solid #000;
            padding: 20px 30px;
            min-width: 300px;
            font-size: 14px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-color: #FF0000;
            background: #fff;
        }

        .toast.error {
            border-color: #FF0000;
            background: #fff;
            color: #FF0000;
        }

        /* Utility classes */
        .hidden {
            display: none;
        }

        .text-red {
            color: #FF0000;
        }

        .text-center {
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 0 30px;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .col-12,
            .col-8,
            .col-6,
            .col-24 {
                grid-column: 1;
            }

            .type-1 {
                font-size: 36px;
            }

            .type-2 {
                font-size: 24px;
            }

            .checkbox-group {
                flex-direction: column;
                gap: 20px;
            }

            .domain-grid {
                grid-template-columns: 1fr;
            }

            .results-actions {
                flex-direction: column;
            }

            .btn-secondary {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="grid mt-60">
            <div class="col-24">
                <h1 class="type-1 mb-15">Goblin Globe</h1>
                <p class="type-5">Domain name finder with mathematical precision</p>
            </div>
        </div>

        <!-- Form -->
        <div class="grid">
            <div class="col-12">
                <form id="generateForm">
                    <div class="form-group">
                        <label for="prompt" class="form-label">Domain Description</label>
                        <textarea 
                            id="prompt" 
                            class="form-textarea"
                            placeholder="Describe your domain concept..."
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="count" class="form-label">Quantity</label>
                        <input 
                            type="number" 
                            id="count" 
                            class="form-input form-number" 
                            min="1" 
                            max="20" 
                            value="10"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Extensions</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".com" checked class="checkbox-input">
                                <span class="checkbox-label">.com</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".net" class="checkbox-input">
                                <span class="checkbox-label">.net</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".org" class="checkbox-input">
                                <span class="checkbox-label">.org</span>
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" name="extensions" value=".io" class="checkbox-input">
                                <span class="checkbox-label">.io</span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" id="generateButton" class="btn-primary">
                        <span id="buttonText">Generate Domains</span>
                        <div id="buttonSpinner" class="spinner hidden"></div>
                    </button>
                </form>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading-container hidden">
            <div class="loading-spinner"></div>
            <p id="loadingMessage" class="type-4 mb-30">Generating domain ideas...</p>
            <div id="progressBar" class="progress-container hidden">
                <div id="progressFill" class="progress-bar"></div>
            </div>
            <p id="progressText" class="type-6 hidden">Step 1 of 3</p>
        </div>

        <!-- Error -->
        <div id="error" class="error-message hidden">
            <p class="type-4"></p>
        </div>

        <!-- Results -->
        <div id="results" class="results-section hidden">
            <div class="results-header">
                <div class="results-actions">
                    <button id="exportBtn" class="btn-secondary">Export CSV</button>
                    <button id="copyAllBtn" class="btn-secondary">Copy Available</button>
                    <button id="newSearchBtn" class="btn-secondary">New Search</button>
                </div>
            </div>
            
            <div class="mb-60">
                <h2 class="type-2 mb-30">Available</h2>
                <div id="availableList" class="domain-grid"></div>
            </div>
            
            <div class="mb-60">
                <h2 class="type-2 mb-30">Taken</h2>
                <div id="takenList" class="domain-grid"></div>
            </div>
        </div>

        <!-- Toast Container -->
        <div id="toastContainer" class="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
