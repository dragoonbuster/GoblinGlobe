<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Name Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Domain Name Finder</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="generateForm" class="space-y-4">
                <div>
                    <label for="prompt" class="block text-sm font-medium text-gray-700 mb-2">
                        Describe your domain name idea
                    </label>
                    <textarea 
                        id="prompt" 
                        rows="3" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="e.g., 'combine two random animals like fishbunny'"
                        required
                    ></textarea>
                </div>
                
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label for="count" class="block text-sm font-medium text-gray-700 mb-2">
                            Number of suggestions
                        </label>
                        <input 
                            type="number" 
                            id="count" 
                            min="1" 
                            max="20" 
                            value="10"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                    </div>
                    
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Extensions to check
                        </label>
                        <div class="flex gap-3">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="extensions" value=".com" checked class="mr-1">
                                .com
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="extensions" value=".net" class="mr-1">
                                .net
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="extensions" value=".org" class="mr-1">
                                .org
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="extensions" value=".io" class="mr-1">
                                .io
                            </label>
                        </div>
                    </div>
                </div>
                
                <button 
                    type="submit" 
                    id="generateButton"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                >
                    <span id="buttonText">Generate & Check Availability</span>
                    <div id="buttonSpinner" class="hidden w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </form>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <div id="loadingText" class="mt-2 text-gray-600">
                <p id="loadingMessage">Generating domain ideas...</p>
                <div id="progressBar" class="hidden w-64 mx-auto mt-3 bg-gray-200 rounded-full h-2">
                    <div id="progressFill" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <p id="progressText" class="hidden text-sm text-gray-500 mt-1">Step 1 of 3</p>
            </div>
        </div>

        <div id="results" class="hidden">
            <div class="mb-4 flex flex-wrap gap-2 justify-center">
                <button id="exportBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    Export Results
                </button>
                <button id="copyAllBtn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Copy Available
                </button>
                <button id="newSearchBtn" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    New Search
                </button>
            </div>
            
            <div class="mb-6">
                <h2 class="text-2xl font-semibold mb-4 text-green-600">Available Domains</h2>
                <p class="text-sm text-gray-600 mb-3">Sorted by quality score - higher scores indicate better domain names</p>
                <div id="availableList" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
            </div>
            
            <div>
                <h2 class="text-2xl font-semibold mb-4 text-red-600">Taken Domains</h2>
                <p class="text-sm text-gray-600 mb-3">For reference - these domains are already registered</p>
                <div id="takenList" class="grid grid-cols-1 md:grid-cols-2 gap-3"></div>
            </div>
        </div>

        <div id="error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"></div>
        
        <!-- Toast Notifications -->
        <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
